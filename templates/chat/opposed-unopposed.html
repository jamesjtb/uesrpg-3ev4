<div class="uesrpg-opposed-roll unopposed">
  <div class="opposed-header">
    <h3>
      <img src="{{itemImg}}" alt="{{itemName}}" style="border: none; max-width: 32px; max-height: 32px; vertical-align: middle;" />
      Unopposed Roll - {{itemName}}
    </h3>
  </div>
  
  <div class="opposed-combatants">
    <div class="combatant attacker winner">
      <img src="{{attackerImg}}" alt="{{attackerName}}" style="border: none; max-width: 48px; max-height: 48px;" />
      <div class="combatant-info">
        <strong>{{attackerName}}</strong>
        <div class="roll-result">Roll: <span class="roll-value">{{attackerRoll}}</span></div>
        <div class="winner-badge">WINS BY DEFAULT</div>
      </div>
    </div>
    
    <div class="vs-indicator">VS</div>
    
    <div class="combatant defender">
      <img src="{{defenderImg}}" alt="{{defenderName}}" style="border: none; max-width: 48px; max-height: 48px;" />
      <div class="combatant-info">
        <strong>{{defenderName}}</strong>
        <div class="no-defense">
          <em>No defense</em>
        </div>
      </div>
    </div>
  </div>
  
  <div class="opposed-result timeout">
    <p><strong>{{defenderName}}</strong> did not respond in time.</p>
    <p><strong>{{attackerName}}</strong> wins the opposed roll by default!</p>
  </div>
</div>
