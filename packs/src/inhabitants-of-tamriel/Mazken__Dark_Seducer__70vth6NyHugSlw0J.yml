  bio: >-
    <h2>Encountering Dark Seducers</h2>

    <p>Mazken are the spawn of the Daedric prince of madness, and can be found
    in Shivering isles guarding Dementia. These Daedra are known for their
    cruelty and malice towards mortals, and can sometimes be found with large
    retractable batlike wings. Their society, like the Golden Saints, is
    matriarchal and it is a rare occurrence to see a male Mazken. Unlike the
    Golden Saints, though, the Mazken are lot less loyal, and tend to be very
    fond of betrayal. Many Mazken can be seen across Oblivion serving many
    Daedric Princes.</p>

    <p>In battle these Daedra are very much like their counterparts the Golden
    Saints, except their weapons and armor are far more dark and menacing. These
    daedra use very vampiric magicks that siphon the life out of their foes,
    healing them in the process. The Mazken are also very adept at preying on
    mortals by wearing very revealing outfits and seducing them into their death
    (as their nickname implies).</p>

    <h2>Dark Seducer Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a Dark Seducer&rsquo;s
    weapons and armour will be recoverable, otherwise the Seducer&rsquo;s body
    and equipment vanish back to Oblivion. Dark Seducer arms and armour have the
    same enchant values and weight as Malachite.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
