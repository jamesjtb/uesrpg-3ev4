  bio: >-
    <h2>Encountering Dremora</h2>

    <p>Dremora Caitiff are among the lowest ranking Dremora, and fight wildly on
    the front lines to maintain their low, but not the lowest, station amongst
    their war-like people.</p>

    <h2>Dremora Caitiff Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a Dremora Caitiff &rsquo;s
    weapons and armour will be recoverable, otherwise the Dremora&rsquo;s body
    and equipment vanish back to Oblivion. Dremora arms and armour have the same
    enchant value and weight as Daedric.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
