  bio: >-
    <h2>Encountering Scamps</h2>

    <p>These tiny mischievous Daedra are renowned across Tamriel to be the most
    annoying and irritating of all the Daedra (barring Daedrats of course).
    They&rsquo;re known to harass mortals more than any other Daedra, as they
    burn down whatever comes in their way with their fire spells. Scamps are
    mostly associated with Mehrunes Dagon, but can be found doing errands for
    many of the Daedric Princes in Oblivion.</p>

    <p>In combat these small devils can be found casting fire spells from a
    distance and when they get close, they climb on top of their enemies,
    choking, biting, pulling hair, throwing sand in eyes, and stealing items.
    One Scamp is no threat, two are a handful, three is utter mayhem.</p>

    <h2>Scamp Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a character can test Alchemy
    at -10 to harvest a dose of Scamp Skin, which is a Rare Destruction
    ingredient, otherwise the Scamp simply vanishes back to the realms of
    Oblivion.</li>

    <li>If slain while permanently bound to Mundus, a character can make a -10
    Alchemy test to salvage the Scamp&rsquo;s Tiny Daedra Heart, which is a Rare
    Restoration ingredient.</li>

    </ul>
