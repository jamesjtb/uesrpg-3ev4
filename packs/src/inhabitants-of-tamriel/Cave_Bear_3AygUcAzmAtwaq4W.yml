  bio: >-
    <h2>Encountering Bears</h2>

    <p>Bears are often found in their dens or roaming in search of food. During
    winter, bears will be found almost exclusively in their dens with the
    exception of Snow Bears which will continue to roam and hunt during the cold
    season, but will be far less active. Bears are sometimes accompanied by
    their cubs, which they will defend with their lives.</p>

    <p>Bears will become very territorial and aggressive unless the target is
    obviously superior or causes Fear. If the bear wins the fight, they will
    typically leave their opponent alone, bleeding and battered after they are
    convinced the threat is subdued, and don&rsquo;t tend to eat humans unless
    desperate.</p>

    <p>Bears will relentlessly pursue their prey, and can run on all fours
    nearly as fast as a horse.</p>

    <h2>Bear Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the bear&rsquo;s pelt,
    worth 100 drakes, over the course of a Short Rest. Snow Bear pelts are worth
    200 drakes. Both are ENC 2. Failing this test spoils the pelt, halving its
    worth.&nbsp;</li>

    <li>On a +20 Survival test, a character can, over the course of a Long Rest,
    turn a bear pelt into two pieces of Full Bear Fur armour, or one Full Bear
    Fur chest piece. Bear Fur armour is exactly the same as regular Fur but has
    +1 AR. Snow Bear Fur armour is the same as Bear Fur but gives 3 additional
    Frost Resistance on the equipped location. Failing this test spoils the pelt
    instead, rendering it useless and halving its worth.</li>

    <li>On a +20 Simple Survival test over a Long Rest, a character can harvest
    DoS*3 days' rations of bear meat. The meat will spoil within a day if not
    properly preserved.&nbsp;</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can harvest and
    powder the bear&rsquo;s claws, which are are a Rare Alteration ingredient.
    The character harvests DoS dosages.</li>

    </ul>
