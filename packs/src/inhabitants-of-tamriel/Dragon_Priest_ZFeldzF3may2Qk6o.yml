  bio: >-
    <h2>Encountering Dragon Priests</h2>

    <p>Dragon Priests are so diverse and characterful, it would be a disservice
    to rigidly describe them here. Instead, it is up to GMs to develop their own
    Dragon Priests, since if one is included it is likely going to be a major
    villain for a campaign and deserves special attention.</p>

    <p>Dragon Priests are both sorcerers, and Tongues, and combine the use of
    profane magicks with the reality bending potency of the Thu'um. A Dragon
    Priest, being a creature of the Merethic Era, knows as many Shouts as the GM
    determines appropriate, up to the full power of the Shout. Additionally, a
    Dragon Priest is equally proficient in all Schools of magic, and as a result
    can take spells from any school. The GM is encouraged to create a creative
    and powerful spell list, and really take advantage of the Imbued with
    Magicka trait to really go crazy with spells. For example, while a Dragon
    Priest does not innately have the Fly trait, because it is able to cast
    without spending Magicka it can effectively have a level 7 Levitate at all
    times.</p>

    <p>A party needs to be prepared with sufficient antimagic, because a Dragon
    Priest has no reason to hold back its awe-inspiring destructive powers,
    because it is not confined to the mortal understandings of magic. Even if a
    party somehow negates its sorceries, it still has a very powerful Thu'um to
    reckon with.</p>

    <h2>Dragon Priest Loot</h2>

    <ul>

    <li>GMs should consider the treasure a Dragon Priest has in his sanctum.
    Additionally, they should design a unique enchantment for his Mask.</li>

    </ul>
