  bio: >-
    <h2>Encountering Imps</h2>

    <p>Imps can be found across Tamriel, but are most common in the Cyrodiilic
    highlands. Their preferred dwellings are caves, ruins, abandoned villages,
    or the trees themselves, the small creatures are not particularly picky.</p>

    <p>Imps are of low to average intelligence, and can be found living in small
    communities, but to call them any sort of society would be a stretch. Imps
    band together to bring down larger prey, which they eat and plunder, but the
    moment their mutual goals are met, the imps will turn on one another,
    convinced the treasure and meat is theirs and theirs alone. For this reason,
    imps are most commonly found solitary, or in the presence of other dead
    imps.</p>

    <p>Despite their violent nature, they have been known to have been tamed and
    befriended by men and mer. They have been recorded to occasionally carry
    precious items like enchanted rings and even small effigies of their own
    kind. Whether or not the imps in question understand the true nature of the
    magic items they carry, or how and why they would have such dolls is
    entirely unknown.</p>

    <p>Imps attack nearly exclusively using primitive hedgemagicks, and they are
    happy to attack any travellers or creatures they find, often going up
    against monsters and heroes many times their size without fear. Imps never
    flee from combat, and are suicidally brave.</p>

    <p>Where all these imps are coming from, considering they tend to violently
    kill one another, and often die to large monsters or adventurers in suicidal
    attacks, nobody knows. It is a complete and total mystery, and has been for
    centuries.</p>

    <h2>Imp Loot</h2>

    <ul>

    <li>On a +0 Alchemy test over a Short Rest, a character can carefully
    retrieve the delicate imp gall, which is a Very Rare Destruction and
    Restoration ingredient.</li>

    </ul>
