  bio: >-
    <h2>Encountering Durzogs</h2>

    <p>Durzogs are hound-like reptiles found both in the wild and in service of
    goblins and orcs, especially in the Wrothgarian and Dragontail Mountains.
    Durzogs are large, bulky, and have powerful snapping jaws, resembling a
    crocodiles, but with large piercing tusks.</p>

    <p>In the wilderness, durzogs live in small familial packs, usually
    numbering no greater than half a dozen. When tamed and bred by greenskins,
    their packs can be far, far larger, sometimes in the hundreds, if the tribe
    can keep them fed.</p>

    <p>Durzogs will typically live in warrens they dig with their large, broad
    claws, or in existing cave systems, where their night eyes allow them to
    see. They typically hunt at night, and are not afraid to hunt men and mer
    alike.</p>

    <p>Durzogs tend to size up an opponent, then in unison will swarm and
    violently bite and snap at their prey until they can drag it to the ground
    and pull it limb from limb to devour it while it is still alive. They eat
    all of their prey, and do not even leave behind the bones.</p>

    <h2>Durzog Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the durzog's hide, worth
    30 drakes, over the course of a Short Rest.&nbsp;</li>

    <li>On a +20 Survival test, a character can, over the course of a Long Rest,
    turn a durzog hide into one piece of Full Durzog Hide armour. Durzog Hide
    armour is exactly the same as regular Hide but has 1 Poison AR.</li>

    <li>On a +20 Simple Survival test over a Short Rest, a character can harvest
    DoS days' rations of durzog meat, which can be cooked and eaten as a ration,
    or can be used as an Uncommon Illusion ingredient. Unlike other raw meats,
    durzog meat will not spoil</li>

    </ul>
