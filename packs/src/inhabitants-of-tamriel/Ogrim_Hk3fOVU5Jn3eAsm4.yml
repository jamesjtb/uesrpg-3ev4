  bio: >-
    <h2>Encountering Ogrim</h2>

    <p>These lumbering, nipple-pierced Daedra can be found in the service of
    Malacath mostly, but is sometimes affiliated with other Daedric princes such
    as Molag Bal. They are very known to harass mortals, and are very hard to
    kill because of their natural resistance to non-magical weapons.
    Slow-witted, slow-bodied, and ponderous creatures, they are nonetheless
    deadly to any foolish enough to wander too closely to the monstrous brutes.
    They are a perfect frontline force for any seasoned conjurer.</p>

    <h2>Ogrim Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a character can test Alchemy
    at -10 to harvest the two Ogrim&rsquo;s Horns, which are each a Rare
    Alteration ingredient. If not Bound to Mundus, the Ogrim simply
    vanishes.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
