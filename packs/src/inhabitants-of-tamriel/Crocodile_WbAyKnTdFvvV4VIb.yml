  bio: >-
    <h2>Encountering Crocodiles</h2>

    <p>Crocodiles can be found in the warmer southern climes of Tamriel, most
    commonly in the Black Marsh and in the wetlands bordering Leyawin.
    Crocodiles are large reptilian predators that can hold their breath so long,
    it&rsquo;s as if they can breath water.</p>

    <p>While they don&rsquo;t normally hunt men or mer, if encountered, a
    crocodile may be hostile or territorial. Its jaws snap with such pressure
    that it easily breaks limbs, and can flash-drown targets by thrashing them
    about underwater.</p>

    <p>Crocodiles often have bounties put on their heads when they enroach too
    close to civilization, because of the danger they pose to unsuspecting
    travellers who may find themselves rapidly pulled into a nearby body of
    water and killed.</p>

    <h2>Crocodile Loot</h2>

    <ul>

    <li>On a +0 Survival test, a character can remove the crocodile's hide,
    worth 100 drakes, over the course of a Long Rest. If the character fails the
    test, they spoil the hide, halving its worth.</li>

    <li>On a +20 Simple Survival test over a Short Rest, a character can butcher
    a crocodile for meat. A character prepares DoS*2 days' rations worth of
    crocodile meat. The meat will spoil within a day if not properly
    preserved.&nbsp;</li>

    <li>On a +20 Alchemy test, a character can harvest the crocodile's eyes,
    which are a Very Rare Mysticism ingredient. If the character scores more
    than 3 DoS, they harvest two eyes instead.</li>

    </ul>
