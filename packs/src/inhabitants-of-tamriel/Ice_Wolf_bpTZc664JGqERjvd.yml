  bio: >-
    <h2>Encountering Wolves</h2>

    <p>Wolves can be found across Tamriel, but are more common in the colder or
    temperate climes. They are pack hunters, travelling in family groups of
    around a dozen. They work together using concentrated efforts to bring down
    prey much larger than themselves.</p>

    <p>Surprisingly cunning, wolves are lead by a pack alpha, who can coordinate
    complex hunting plans amongst his followers. Many an unfortunate adventurer
    has found themselves outflanked and outwitted by the devilish creatures.</p>

    <p>Notorious for hunting livestock, wolves often have a price on their heads
    by local authorities, not to mention the hazard they pose to isolated
    villages and unsupervised children.</p>

    <p>Wolves in combat will focus on the weakest members of a group, and drag
    them to the ground, while using their teeth to cripple and thrash prey into
    submission. Wolves are capable of coordinated attacks and devious plans, and
    in large numbers can be a formidable foe for even experienced
    adventurers.</p>

    <h2>Wolf Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the wolf 's pelt, worth
    25 drakes, over the course of a Short Rest. Ice Wolf pelts are worth 50
    drakes. If the character fails this test, the pelt is spoiled, halving its
    worth.</li>

    <li>On a +20 Survival test, a character can, over the course of a Long Rest,
    turn a wolf pelt into one piece of Full Wolf Fur armour. Wolf Fur armour is
    exactly the same as regular Fur. Ice Wolf Fur armour grants an additional +2
    Frost Resistance. Failing the crafting test spoils the pelt, halving its
    worth and rendering it useless.</li>

    <li>On a +20 Simple Survival test over a Short Rest, a character can harvest
    DoS days' rations of wolf meat, which will spoil within a day if not
    properly preserved.</li>

    <li>On a +0 Alchemy test, a character can harvest the wolf 's heart over a
    Short Rest. A wolf 's heart is an Uncommon Alteration ingredient.</li>

    </ul>
