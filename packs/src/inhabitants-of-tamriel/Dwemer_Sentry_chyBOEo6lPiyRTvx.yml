  bio: >-
    <h2>Encountering Dwemer Sentries</h2>

    <p>Dwemer Sentries are the smallest of the animunculi, similar in appearance
    to miniature centurion spheres when in their sphere form, they lack the
    obvious combat configuration seen on many other Dwemer constructs when in
    their transformed form. However, when their &ldquo;head&rdquo; a small metal
    device with a single &ldquo;eye&rdquo; is extended, they&rsquo;re quite
    capable of dealing with unprepared foes with bolts of lightning and static
    shocks.</p>

    <p>The purpse of Dwemer Sentries was to patrol their master&rsquo;s home and
    alert them to the presence of intruders. Whilst their masters are now long
    gone, they continue to carry out this task diligently, following intruders
    and making sure the more combat effective animunculi are alerted and able to
    deal with them effectively.</p>

    <p>Some Dwemer ruins even have specific platforms for these small constructs
    to lock themselves into, at which point they become even more deserving of
    their name.</p>

    <h2>Dwemer Sentry Loot</h2>

    <ul>

    <li>A character can attempt a +0 Profession (Engineering or Smithing) test
    over 15 minutes to recover 1d4 pieces of dwemer scrap metal worth 90 Drakes
    and 2 ENC each.</li>

    <li>A character can attempt a +0 Alchemy test to extract DoS/3 doses of
    Dwarven Oil, which is a Very Rare Alteration ingredient.</li>

    </ul>
