  bio: >-
    <h2>Encountering Hell Hounds</h2>

    <p>Hell Hounds are not tied to the service of any particular Daedric Prince,
    and as a result fall under Peryite&rsquo;s protection. The Hell Hounds stalk
    through shadows to chase their quarry. Who sends them, or why the pursue
    their prey are entirely unknown.</p>

    <h2>Hell Hound Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a character can test Alchemy
    at -40 to harvest its Shadow Ichor, which is a Legendary Illusion
    ingredient, otherwise the Hell Hound will vanish back to Oblivion.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
