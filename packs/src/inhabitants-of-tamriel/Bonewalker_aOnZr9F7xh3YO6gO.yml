  bio: >-
    <h2>Encountering Bonewalkers</h2>

    <p>Bonewalkers are found guarding tombs in Morrowind and may be summoned by
    magicians. The bonewalker inspires dread through the terrible curses it can
    lay.</p>

    <p>Large and heavily altered compared to the typical undead construct,
    Bonewalkers are revenant ancestors of Dunmer who guard the hallowed burial
    grounds and are created from the sacred dead to watch over their hallowed
    ground. The bonewalker attacks with infectious claws and magics that allow
    them to drain their foes of their strength and endurance.</p>

    <p>There are also cases of more powerful, Greater Bonewalkers, whose magical
    might can cripple victims, stunting their physical capabilities outright
    rather than merely sapping them temporarily.</p>

    <p>Greater Bonewalkers are a stronger, sturdier version, whose magical might
    can cripple victims, stunting their physical capabilities outright rather
    than merely sapping them temporarily. Unlike the curses of the lesser
    Bonewalker, the greater Bonewalker&rsquo;s curses are permanent until
    dispelled by a skilled healer.</p>

    <p>Bonewalkers make for a deadly foe, and a welcome ally.</p>

    <h2>Bonewalker Loot</h2>

    <ul>

    <li>On a +10 Alchemy test over a Short Rest, a character can harvest and
    powder DoS doses of the bonewalker's bonemeal, which are Common Alteration
    ingredients.</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can harvest and
    preserve a sample of Mort Flesh, which is an Uncommon Destruction
    ingredient. If the character fails this test, they instead contract Common
    Disease.</li>

    </ul>
