  bio: >-
    <h2>Encountering Lions</h2>

    <p>Lions, and other big cats such as mountain lions, tigers, cougars, and
    the like, can be found either in prides or as solitary hunters, depending on
    the species. A lion&rsquo;s pride is composed of a group of females and one
    male. The females will work together to hunt, first using stealth, then
    using explosive power and incredible speed to close the gap. The lions are
    coordinated and dangerous, and will cut off routes of escape.</p>

    <p>A lone lion will instead use stealth and cunning to separate a single
    target out from their herd or group, and violently run them to the ground,
    hoping their companions leave them behind.</p>

    <p>Lions tend to be slothful when not hunting, and typically maintain a
    handful of small dens over their ranging lands. They could be considered
    semimigratory, depending on the season and the patterns of their prey. Lions
    will typically retreat from a poor fight, and are clever enough to not start
    a fight they can&rsquo;t win.</p>

    <h2>Lion Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the lion's hide, worth 40
    drakes, over the course of a Long Rest. Failing this test spoils the hide
    and halves its worth.</li>

    <li>On a +30 Simple Survival test, a character can harvest meat from a lion
    over a Long Rest. The character harvest DoS*2 days' rations of meat, which
    will spoil if not preserved.</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can remove and
    prepare the lion's eyes, which are each one Rare Destruction
    ingredient.</li>

    </ul>
