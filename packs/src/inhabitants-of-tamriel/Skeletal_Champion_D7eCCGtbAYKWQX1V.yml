  bio: >-
    <h2>Encountering Skeletal Champions</h2>

    <p>Skeletal Champions are an enemy not to be trifled with by lesser
    experienced adventurers. These monstrosities can and will cleave through
    even the strongest adventurers, and should be treated as such. They are
    often found leading bands of skeletons as a defacto leader, though whether
    its because the Champion is of greater intelligence or because it is simply
    imbued with greater power and projects an unnatural magnetism, is
    unknown.</p>

    <p>These champions are to be feared far more thantheir normal counterparts.
    They are more powerful in every single aspect, including the use of magical
    weapons and armor, as well as more advanced fighting techniques.</p>

    <p>Skeletal Champions can be very potent guards for necromancers as well.
    Used only by more powerful necromancers, they often act as personal
    bodyguards for the dark mage that create them.</p>

    <p>If a Skeletal Champion is without a master, it will act with independence
    and autonomy, unlike a masterless skeleton. A lone Skeletal Champion will be
    smarter and more powerful, and can often use this cunning to even find other
    skeletons or other undead to lead by itself.</p>

    <h2>Skeletal Champion Loot</h2>

    <ul>

    <li>Over a Short Rest, a character can test Alchemy +10 to grind up DoS
    doses of bonemeal, which are Common Alteration ingredients.</li>

    </ul>
