  bio: >-
    <h2>Encountering Giant Spiders</h2>

    <p>Giant spiders often live in small broods, down in the hidden and darkened
    depths of the underground, or in particularly dense forests. Often, there
    are dozens, or hundreds of smaller spiderlings under the command of a larger
    mother spider, and her handful of mates. Capable of crawling on ceilings and
    walls, giant spiders weave powerful webs to entangle victims, who are then
    liquified with deadly poison and feasted upon. They will lie in wait to
    ambush larger prey, but are unafraid of charging weaker, man sized prey head
    on. The spiders can also use their deadly venom as projectiles, spitting it
    in large globs to weaken their prey from a distance.</p>

    <p>Though giant spiders are ambush hunters, desperation for food may drive
    them to take a more proactive approach to hunting, which may result in
    attacks away from their lair on the road, or in small villages. When
    attacked in their lair, spiders will use all of their abilities and defenses
    to their advantage to hinder their foes.</p>

    <h2>Giant Spider Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the spider's hide, worth
    30 drakes, over the course of a Short Rest. Failing this test spoils the
    hide and halves its worth.</li>

    <li>On a +10 Survival test, a character can harvest one dose of spider
    poison, which is a Plentiful quality poison. If the character fails this
    test, they instead immediately take d6 Poison damage as they spill or fumble
    the toxin sac.&nbsp;</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can harvest the
    spider's eyes. They retrieve DoS eyes, up to 8 maximum. Each eye is one Rare
    Mysticism ingredient.</li>

    </ul>
