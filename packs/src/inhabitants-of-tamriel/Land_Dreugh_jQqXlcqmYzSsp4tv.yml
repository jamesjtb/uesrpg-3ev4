  bio: >-
    <h2>Encountering Land Dreugh</h2>

    <p>Once in their lifetime, for a single year, Dreugh undergo metamorphasis
    called karvinasim and emerge onto land as violent crustaceans, with many
    legs and extra appendages, adapted for surface hunting. Land Dreugh, unlike
    their depth dwelling kin, are highly aggressive and very dangerous. With
    hard armour, and large, raking talons, Land Dreugh emerge onto land to hunt
    and mate for a brief time.</p>

    <p>Land Dreugh can be found on many large beaches, and will gather into
    colonies that will hunt indiscriminately for miles around their
    beach-colony. Whole villages have been wiped out by Land Dreugh, who capture
    or kill the inhabitants to feed their freshly spawned younglings.</p>

    <p>In combat, Land Dreugh will fight to win, using all of their cunning and
    brutality to their advantage, and if in the proper numbers, will not
    hestitate to engage in full scale battles.</p>

    <blockquote>

    <p>During karvinasim, dreugh walk upon the land, favoring shoreline marshes
    and rivers close to the open water. Hatchlings are closely guarded, and
    broodmothers are extremely territorial, reacting to invaders with both speed
    and hostility. This leads credence to the notion that karvinasim heightens
    the dreugh&rsquo;s martial instincts.</p>

    <p>- Revolting Life Cycle of the Dreugh</p>

    </blockquote>

    <h2>Land Dreugh Loot</h2>

    <ul>

    <li>On a +0 Survival test, a character can remove the Dreugh's shell, worth
    150 drakes, over the course of a Long Rest.</li>

    </ul>
