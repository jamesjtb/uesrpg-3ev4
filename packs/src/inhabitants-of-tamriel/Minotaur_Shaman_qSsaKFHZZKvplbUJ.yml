  bio: >-
    <h2>Encountering Minotaurs</h2>

    <p>Minotaurs are a beast race, composed of half-men half-bulls, found in
    Cyrodiil. Their great and profound role in the founding of the First Empire
    has long been forgotten, in no small part due to the meddling of the old
    Alessian Order, and as of the Third Era, are regarded as little more than
    savage creatures, comparable to ogres and goblins. Minotaurs are social, and
    often are found in war herds of twenty or more. They congregate around old
    ruins, of historial significance to the First Empire, though it is unknown
    if this is deliberate or because of some long forgotten instinct.</p>

    <p>While they have little interaction with the Empire, there is no bounty on
    their heads as there is on goblins or ogres, as they are content to live in
    peace in the wilds around the ruins they inhabit. In combat, they are
    hyper-aggressive and absolutely punishing in their blows. If significantly
    threatened, minotaurs will retreat deeper into their labyrinthine ruins, and
    wait for the threat to pass, or to foolishly pursue them into their den.</p>

    <h2>Minotaur Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the minotaur's hide,
    worth 100 drakes, over the course of a Long Rest. Failing this test spoils
    the hide and halves its worth.&nbsp;</li>

    <li>On a +20 Survival test, a character can, over the course of a Long Rest,
    turn a minotaur hide into one piece of Full Minotaur Hide armour.
    Alternatively, creating a Full Minotaur Hide chest piece requires two
    minotaur hides. minotaur Hide armour is exactly the same as regular
    Hide.&nbsp;</li>

    <li>On a +30 Simple Survival test, a character can harvest meat from a
    Minotaur over a Long Rest. The character harvest DoS*2 days' rations of
    meat, which will spoil if not preserved.</li>

    <li>On a +0 Alchemy test, a character can harvest the minotaur's horns over
    a Short Rest. Each horn is a Very Rare Restoration ingredient. If the
    character scores more than 1 DoS, they harvest two horns instead of
    one.</li>

    </ul>
