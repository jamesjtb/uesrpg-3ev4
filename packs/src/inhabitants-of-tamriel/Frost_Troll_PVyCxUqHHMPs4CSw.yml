  bio: >-
    <h2>Encountering Trolls</h2>

    <p>Trolls are massive, ape-like apex predators with three eyes and
    regenerative properties. They can be found all across Tamriel, but are more
    common in the colder and temperate climates. They make permanent dens in
    caves or under large rocky outcroppings, typically deep in the wilderness,
    but it is not uncommon that a troll establishes its lair near civilization
    to make preying upon it easier.</p>

    <p>Although unintelligent and animalistic, some trolls are capable of
    learning basic Tamrielic and literacy. They occasionally band into simple
    tribes to raid towns, but these tribes quickly fall apart.</p>

    <p>It is common knowledge that trolls are vulnerable to fire and flames,
    which prevents their flesh from knitting itself back together, at least for
    a time.</p>

    <h2>Troll Loot</h2>

    <ul>

    <li>On a -10 Survival test, a character can remove the troll's hide, worth
    150 drakes, over the course of a Short Rest. Frost troll hides are worth 300
    drakes. Both are ENC 2. Failing this test spoils the pelt, halving its
    worth.</li>

    <li>On a +10 Survival test, a character can, over the course of a Long Rest,
    turn a troll hide into two pieces of Full Troll Hide armour, or one Full
    Troll Hide chest piece. Troll Hide armour is exactly the same as regular
    Hide but has +2 AR, and Weakness (Fire, 1). Frost Troll Hide armour gives an
    additional 3 Frost Resistance on the equipped location. Failing this test
    spoils the pelt instead, rendering it useless and halving its worth.</li>

    <li>On a +0 Alchemy test, a character can scrape the troll's bones for one
    dose of troll fat, which is an Extremely Rare Restoration and Destruction
    ingredient.&nbsp;</li>

    <li>On a +20 Survival test, a character can fashion a Troll Skull Helm. A
    Troll Skull Helm is a Full Bone helmet with +2 Magic AR, that grants the
    wearer the Thick Skull trait while worn.&nbsp;</li>

    <li>Armour made of Troll Bone has +2 Magic AR, and Troll Bone weapons have
    the Magic trait.</li>

    </ul>
