  bio: >-
    <h2>Encountering Centurion Spheres</h2>

    <p>Centurion Spheres are another common form of Dwemer construct. They
    typically move around in sphere form allowing them to navigate the specially
    designed pipework most dwemer ruins contain. However when they enter a state
    of combat readiness, the sphere splits and a mechanical humanoid torso, head
    and arms emerge, each arm ends in a weapon or shield their heads are
    typically stylised visages of their dwemeri creators.</p>

    <p>They are not sentient and thus technically do not have any kind of
    intelligence, however their creators provided them with the ability to
    handle complex tactical situations. They remain in the ancient ruins of
    Dwemer civilisation and are typically very aggressive toward anything
    entering their masters domain despite the disappearance of the dwarves.</p>

    <h2>Centurion Sphere Loot</h2>

    <ul>

    <li>A character can attempt a +0 Profession (Engineering or Smithing) test
    over 15 minutes to recover 1d4 pieces of dwemer scrap metal worth 90 Drakes
    and 2 ENC each.</li>

    <li>A character can attempt a +0 Alchemy test to extract DoS/2 doses of
    Dwarven Oil, which is a Very Rare Alteration ingredient.</li>

    </ul>
