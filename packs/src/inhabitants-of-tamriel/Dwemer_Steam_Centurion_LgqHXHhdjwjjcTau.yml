  bio: >-
    <h2>Encountering Steam Centurions</h2>

    <p>Steam Centurions are incredibly powerful foes due to their sheer size,
    durability, and strength. They can be outfitted to hit hard both in melee
    and at range, and their defenses can weather all but the most devastating
    attacks.</p>

    <p>In combat Steam Centurions are aggressive and single-minded. They will
    focus on the greatest threat that is easily within their reach, and rarely
    attempt to defend against opponents other than their selected target,
    instead relying on their natural defenses. When faced with groups, they tend
    to utilize their rapidly spinning torsos.</p>

    <h2>Steam Centurion Loot</h2>

    <ul>

    <li>A character can attempt a +0 Profession (Engineering or Smithing) test
    over 15 minutes to recover 8d6 pieces of dwemer scrap metal worth 90 Drakes
    and 2 ENC each.</li>

    <li>A character can attempt a -20 Profession (Engineering or Smithing) test
    over 30 minutes to recover the Steam Centurions power core, a centurion
    dynamo is worth 300 Drakes and is 2 ENC.</li>

    <li>A character can attempt a +0 Alchemy test to extract DoS/2 doses of
    Dwarven Oil, which is a Very Rare Alteration ingredient.</li>

    </ul>
