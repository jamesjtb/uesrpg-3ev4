  bio: >-
    <h2 style="box-sizing: border-box; user-select: text; color:
    #191813;">Encountering Giant Bats</h2>

    <p style="box-sizing: border-box; user-select: text; color: #191813;">Giant
    bats can be found across Tamriel, in caves and in deep woods. Giant bats,
    much like their smaller cousins, hunt by night using high-pitched screeching
    to echolocate. Because of their larger size, the screeches of giant bats are
    very much audible by the ears of men and mer, and their cries put fear into
    the hearts of travellers, for giant bats are not solitary hunters.</p>

    <p style="box-sizing: border-box; user-select: text; color: #191813;">Giant
    bats, when hunting, will swarm a single target ruthlessly with the intent of
    killing, so they may feed on the body in the precious time before dawn,
    where they can be seen and their night-time advantage leaves them. If giant
    bats are driven off, but have done sufficient flesh wounds to a potential
    target, they will return time and again over the course of the night in hit
    and run attacks, depriving their prey of rest.</p>

    <p style="box-sizing: border-box; user-select: text; color: #191813;">When
    attacked in their lairs, bats will swarm viciously as above, but will
    freqently simply flee their nest and return when it is safe, unless there
    are vulnerable young to protect, in which case they will fight until the
    small creatures are able to escape.</p>

    <h2 style="box-sizing: border-box; user-select: text; color: #191813;">Giant
    Bat Loot</h2>

    <ul style="box-sizing: border-box; user-select: text; color: #191813;">

    <li style="box-sizing: border-box; user-select: text;">On a +30 Survival
    test, a character can remove the bat's hide, worth 20 drakes, over the
    course of a Short Rest. Failing this test spoils the hide, halving its
    worth.</li>

    <li style="box-sizing: border-box; user-select: text;">On a +20 Simple
    Survival test character can harvest bat meat over a Short Rest. The
    character harvests DoS days' rations. The meat will spoil within a day if
    not preserved.</li>

    <li style="box-sizing: border-box; user-select: text;">On a +0 Alchemy test
    over a Short Rest, a character can prepare the bat's fangs, which are a Rare
    Destruction ingredient. Scoring 2 or more DoS harvests 2 fangs instead.</li>

    </ul>
