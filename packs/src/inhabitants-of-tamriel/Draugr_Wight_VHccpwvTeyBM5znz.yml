    <h2>Encountering Draugr</h2>

    <p>Draugr are the shrivelled, restless husks of ancient Nords, dating back
    to the age when the Dragon Cult ruled over Skyrim. Brought to undeath by the
    dark magicks of the Dragon Priests, Draugr guard the tombs of their lords
    and masters for eternity.</p>

    <p>Draugr can be found guarding ancient Nordic ruins, including haunted
    barrows, sunken cities, and sprawling temples. Draugr are bound to the will
    of their Lord, and by extension the Dragon Priests, and will follow their
    leadership without question or complaint. They have been given everlasting
    life of questionable quality by their masters, and continue to serve them in
    their undeath.</p>

    <p>Draugr typically patrol their burial grounds, or the areas immediately
    around them, either alone or in small groups. They typically lack the drive
    or motive to attack settlements, but under the command of a Draugr Lord they
    may become a roaming, aggressive force that needs no food, rest, or
    medicine.</p>

    <p>When encountered in their burial grounds, Draugr will fight ferociously,
    but will also not hesitate to retreat to better positions, or go to warn the
    rest of the undead garrison.</p>

    <p>Draugr are intelligent undead, and as such can plan and strategize,
    though their greater faculties have mostly been drained away over the
    centuries, leaving them primitive and easily fooled. However, in the
    presence of a greater Draugr, even the lowest thralls of the Dragons become
    something to be feared.</p>

    <h2>Draugr Loot</h2>

    <ul>

    <li>A group of Draugr often carry treasures worth a number of rolls on the
    Treasure Table determined by the GM.</li>

    <li>A character can harvest a Draugr's tongue, which is a Common Destruction
    ingredient.</li>

    </ul>
