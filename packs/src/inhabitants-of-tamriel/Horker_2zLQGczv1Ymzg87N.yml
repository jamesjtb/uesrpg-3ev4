  bio: >-
    <h2>Encountering Horkers</h2>

    <p>Found along the northern coasts of Skyrim and on the isle of Solstheim,
    horkers are large, rotund sea mammals. They have a trio of long tusks,
    valuable as ornamentation, as drinking horns, or as simple weapons. Horkers
    are coated in a thick insulating blubber to keep them warm in the frigid
    climes they dwell in. Horkers typically prey on sea fish and clams, but it
    isn&rsquo;t unheard of for a horker to take on mudcrabs and slaughterfish
    when desperate.</p>

    <p>Horkers can be found on beaches, ice shelfs, or in the cold north seas,
    and are typically docile unless approached, in which case they become
    violently defensive, though they do not often give chase.</p>

    <h2>Horker Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the horker's hide, worth
    20 drakes, over the course of a Short Rest. Failing this test spoils the
    hide and halves its worth.&nbsp;</li>

    <li>On a +30 Simple Survival test, a character can harvest meat from a
    horker over a Long Rest. The character harvest DoS*2 days' rations of meat,
    which will spoil if not preserved. &bull; On a +30 Survival test, a
    character can remove the horker's three tusks, worth 50 drakes each. These
    can also be fashioned into daggers or spearheads, which are Bone weapons
    without the Primitive trait.&nbsp;</li>

    <li>On a +0 Alchemy test, a character can harvest the horker's blubber over
    a Short Rest, which is a Common Restoration ingredient. The character
    retrieves DoS doses.&nbsp;</li>

    <li>On a -20 Survival test, a character can fashion a water breathing
    apparatus from a horker's air bladder over a Short Rest. Using the breathing
    bladder allows a character to hold their breath twice as long
    underwater.</li>

    </ul>
