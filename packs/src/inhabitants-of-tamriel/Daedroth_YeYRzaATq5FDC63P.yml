  bio: >-
    <h2>Encountering Daedroth</h2>

    <p>These fearsome beasts are one the most physically powerful monstrosities
    that Oblivion can hold. Mostly associated with the Daedric princes Molag Bal
    and Mehrunes Dagon, these Daedra are the perfect shock troops to decimate
    any foe in their way.</p>

    <p>With crocodile sized heads and enormous bodies larger than most mortal
    man and mer, a single bite from one of these could tear someone in two with
    ease. Some have even been known to wear armor and use weapons, but for the
    most part they prefer to use their claws and mouth to rip their foes apart.
    Boasting resistances to non-magical weapons and fire, this Daedra is also
    not easy to kill, and even possesses a fire breath that roasts their enemies
    alive. Do not take this Daedra lightly, as it will not hesitate to destroy
    any party of adventurers with ease.</p>

    <h2>Daedroth Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a character can test Alchemy
    at -20 to harvest the Deadroth&rsquo;s Teeth, which are a Very Rare
    Alteration ingredient.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can test Survival at -10 over the course of a Long Rest to flay the
    Daedroth&rsquo;s hide, worth 1000 drakes. A character can use a Daedroth
    hide to create a piece of Daedroth Scale Armour, which is Full Armour, with
    the same stats as Full Dwemer armour, but it also grants +5 Magic AR, and
    grants the wearer Resistance (Normal Weapons, Fire, 5) on the worn Hit
    Location, but also causes the wearer to have Weakness (Shock, 3) on all Hit
    Locations. Daedroth Scale Armour cannot be Enchanted.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
