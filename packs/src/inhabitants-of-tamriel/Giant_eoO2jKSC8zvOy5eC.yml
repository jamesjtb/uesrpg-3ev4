  bio: >-
    <h2>Encountering Giants</h2>

    <p>Giants are a semi-intelligent nomadic race native to Skyrim and High
    Rock. Giants speak in a deep, gutteral language that no one since the days
    of Atmora remembers how to speak. They wear clothing made of furs and bones.
    A giant&rsquo;s tools and weapons are often made from oversized rock, logs,
    and scrimshawed mammoth bones.</p>

    <p>Giants stand 11-12 feet tall, and female giants are rarely, if ever,
    seen. It is speculated that female giants are kept living in the mountains
    while the nomadic males range about during the summer months, only to return
    to the mountaintops in winter after having grazed their mammoth herds for
    the season, which they have domesticated and shepherd. Giants are highly
    territorial and protective of their mammoths, and will often attack those
    who stray too near their encampments. In combat, giants use their massive
    strength to crush their enemies.</p>

    <p>Giants have demonstrated complex beliefs concerning death. When a giant
    is sick or dying, they make pilgrimage to one of their sacred burial grounds
    to die alone.</p>

    <h2>Giant Loot&nbsp;</h2>

    <ul>

    <li>A character can salvage Mammoth Cheese from the giant's pouch. The
    character searching can salvage up to d4 rations of the rancid cheese. It
    requires a +0 Endurance test to keep down.</li>

    <li>A character can remove Giant Toes, which are Very Rare Restoration
    Ingredients. The character salvages up to two toes. The rest are simply too
    small!</li>

    <li>A character can ransack the Giant's pouch for treasure and roll three
    times on the Treasure Table.</li>

    <li>A character can wield the Giant's Club using the stats presented in its
    profile. Use by a regular PC requires at least 50 Strength, must be used in
    two hands, and requires a Stamina Point each time it swings. It has ENC
    10.</li>

    <li>On a +10 Survival test, a character can turn giant bones into weapons or
    armour. Giant bones are exactly like regular Bone equipment, but lose the
    Primitive trait. Additionally, Giant Bone armour increases its AR and ENC by
    1.</li>

    </ul>
