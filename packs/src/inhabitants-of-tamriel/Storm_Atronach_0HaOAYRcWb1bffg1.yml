  bio: >-
    <h2>Encountering Storm Atronachs</h2>

    <p>While not as common as its Flame and Frost counterparts, the Storm
    Atronach is still well known for its affinity for summoners along with its
    affinity for its namesake element. Appearing as a cluster of rocks caught in
    a storm in a way that resembles some</p>

    <p>kind of humanoid, these Atronachs will fling deadly Shock spells at their
    foes, and at times will bash at foes with their own rocky forms if someone
    survives long enough to engage them in melee.</p>

    <h2>Storm Atronach Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a character can make a -30
    Alchemy test to salvage the Void Salts, which are an Extremely Rare
    Mysticism ingredient.</li>

