  bio: >-
    <h2>Encountering Draugr Scourges</h2>

    <p>Draugr Scourges dwell amongst the Draugr, standing head and shoulders
    above their lesser peers. During the time of the Dragon Cult, the gifted
    children of cultists were indoctrinated into the cult and taught the powers
    of the Thu'um by their Dovah masters. Draugr Scourges simply represent all
    manner of such greater Draugr, who retain the mystical knowledge of the
    past.</p>

    <p>Draugr Scourges can be encountered amongst normal Draugr, often leading a
    small warband and using the prestige and clout they had in life to seize a
    sort of basic leadership role in battle. A Draugr Scourge is a champion of
    melee combat, and a practitioner of the Thu'um, making them a deadly
    opponent to an unprepared adventurer. A Draugr Scourge excells at both
    duelling and fighting against groups, and is comfortable using a diverse set
    of weapons for different jobs. They can be thought of as being champion
    level Draugr, more than an even match for a heroic character.</p>

    <h2>Draugr Loot</h2>

    <ul>

    <li>A group of Draugr often carry treasures worth a number of rolls on the
    Treasure Table determined by the GM.</li>

    <li>A character can harvest a Draugr's tongue, which is a Common Destruction
    ingredient.</li>

    </ul>
