  bio: >-
    <h2>Encountering Horses</h2>

    <p>Horses are large, quadrupedal beasts that can be found both in the wild
    and raised and bred in captivity by the various cultures on Tamriel. Wild
    horses spook easily, and are very fast. Fighting wild horses is a rare
    occurence due to their preference to flee, but an angry horse is no laughing
    matter.</p>

    <p>In combat, a horse will trample its foes with its large, powerful hooves,
    or by charging and headbutting its foes before stomping on them when they
    are underfoot. A horse that is wrangled will buck and kick violently, and
    its not unheard of for errant stablehands to be brutally killed by their
    charges.</p>

    <p>For this reason, particularly angry or poorly tempered destriers are the
    preferred war horses of the peoples of Tamriel, though the horses themselves
    are as varied as man and mer alike. For example, the sleek horses of
    Hammerfell as thin and fast, their wide hooves ideal for travel on sand, and
    the hardy horses of Skyrim are large, shaggy coated, and muscular.</p>

    <h2>Horse Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the horse's hide, worth
    40 drakes, over the course of a Long Rest. Failing this test spoils the hide
    and halves its worth.&nbsp;</li>

    <li>On a +20 Survival test, a character can, over the course of a Long Rest,
    turn a horse hide into one piece of Full Horse Hide armour. Alternatively,
    creating a Full Horse Hide chest piece requires two horse hides. Horse Hide
    armour is exactly the same as regular Hide.Failing this test spoils the
    hide, halving its worth and rendering it useless.&nbsp;</li>

    <li>On a +30 Simple Survival test, a character can harvest meat from a horse
    over a Long Rest. The character harvest DoS*3 days' rations of meat, which
    will spoil if not preserved.&nbsp;</li>

    <li>On a +0 Alchemy test, a character can remove and prepare the horse's
    hooves over a Short Rest. Horse hooves are a Common Alteration ingredient.
    The character can retrieve two doses, and if they score more than 1 DoS,
    they retrieve four.</li>

    </ul>
