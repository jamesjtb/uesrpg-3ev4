  bio: >-
    <h2>Encountering Dremora Lords</h2>

    <p>Dremora Lords regularly surround themselves with trusted retainers; them
    themselves proven Kynmarchers and the like. It is difficult to fight a Lord
    without their backup, for the Dremora are clannish and militaristic. They
    are not warriors, they are soldiers - an important distinction.</p>

    <p>Dremora Lords wear the greatest armour and bear the greatest weapons of
    the infernal legions. It is said that a Valkynaz&rsquo; first act upon
    usurping their predecessor is to cut out their heart and steal their soul,
    and bind it to a freshly forged piece of armour or weapon. The arms and
    armour a Dremora Valkynaz bears are a reminder of all that came before, and
    a warning that he was better than them all.</p>

    <p>Like Kynmarchers, Dremora Lords are a brutally effective force
    multiplier, and use their supernatural Kynmarch ability to rouse their
    soldiers to further and further violence. Killing a Dremora Lord, or his
    followers, as fast as possible should be the priority of any warband facing
    the displeasure of fighting one of these Daedric warlords.</p>

    <h2>Dremora Lord Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a Dremora Lord&rsquo;s
    weapons and armour will be recoverable, otherwise the Dremora&rsquo;s body
    and equipment vanish back to Oblivion.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
