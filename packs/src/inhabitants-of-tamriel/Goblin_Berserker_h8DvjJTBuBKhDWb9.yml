  bio: >-
    <h2>Encountering Goblin Berserkers</h2>

    <p>Goblin berserkers are the closest equivalent to the nobles of goblin
    society. Larger, stronger, and more violent-minded than the lesser goblins,
    goblin berserkers fight with the primal rage of their patron, Malacath, who
    they worship as Muluk.</p>

    <p>Goblin berserkers rule as second in command to a clan&rsquo;s War-Chief,
    and maintain what passes as discipline in goblin culture. On the
    battlefield, goblin berserkers use their bulk and fury to their advantage,
    and press constantly on the attack, often forgoing defense in favour of
    ruthless and unending strikes. They often use either a broad two handed
    weapon they can swing with reckless abandon, or a pair of weapons to
    maximize their offensive output, forsaking shields in favour of heavier,
    more prestigious goblin armour worthy of their social status.</p>

    <p>Although goblins are typically a minor threat at best against experienced
    warriors, many have been caught off-guard by a goblin berserker&rsquo;s
    insane lack of self preservation: their rank in goblin society depends on
    their might and fearlessness, and to lose face would be worse than death.
    Goblin berserkers typically do not parry incoming blows, but are
    surprisingly deft and capable of dodging should they need to. If it is clear
    that the goblins are routing in a fight, goblin berserkers will refuse to
    retreat and will fight until either they or their opponents are dead.</p>

    <h2>Goblin Berserker Loot</h2>

    <ul>

    <li>A goblin berserker has on its person what it is equipped with, in
    addition to about d8 drakes worth of trophies weighing about 1
    ENC.&nbsp;</li>

    <li>A character can make a +0 Alchemy test to harvest a goblin ear, which is
    an Uncommon Destruction ingredient. If the character succeeds with more than
    1 DoS, they harvest two ears instead.</li>

    <li>Goblins are likely to have treasure stashed somewhere in their den. At
    the GM's discretion, the characters can make a number of rolls on the
    Treasure table the GM feels appropriate for the den.</li>

    </ul>
