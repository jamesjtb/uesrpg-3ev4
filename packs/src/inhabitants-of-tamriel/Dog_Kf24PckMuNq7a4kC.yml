  bio: >-
    <h2>Encountering Dogs</h2>

    <p>Dogs can be found all across Tamriel. Domesticated dogs can be found in
    and around nearly all human settlements, and have followed mankind in their
    journeys ever since they came down from Atmora. They range from friendly to
    belligerent, and will, like most beasts, fiercely defend their young. They
    can be befriended and trained with ease.</p>

    <p>Wild dogs can be encountered roaming the warmer climates, most commonly
    in packs that wander Hammerfell and Elsweyr, fulfilling much the same niche
    as wolves.</p>

    <h2>Dog Loot</h2>

    <ul>

    <li>On a +0 Survival test, a character can remove the dog's pelt, worth 5
    drakes, over the course of a Short Rest. Skinning a domestic dog is
    considered a cruel act in most of Tamriel, and in some places is also a
    crime.&nbsp;</li>

    <li>On a +30 Simple Survival test over a Short Rest, a character can harvest
    DoS days' rations of dog meat. The meat will spoil within a day if not
    properly preserved. Additionally, harvesting a domesticated dog's meat is
    typically considered cruel and may be criminal.&nbsp;</li>

    </ul>
