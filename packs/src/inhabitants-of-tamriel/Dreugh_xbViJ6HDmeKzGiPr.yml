  bio: >-
    <h2>Encountering Dreugh</h2>

    <p>Dreugh are a mysterious and esoteric beast-peoples that live in
    underground lairs and sunken ruins. They appear half man, half octopus, with
    the claws of crabs. Dreugh can be found in any of the saltwater seas
    surrounding Tamriel, and frequent the waterways of the Iliac Bay.</p>

    <p>Their origins are shrouded in legend, though some say the Dreugh are the
    remnants of a prehistoric civilization that spanned the seas, who lived in
    castles of glass and coral. The ancient Chimer waged frequent war against
    the Dreugh, to which some attribute the species&rsquo; devolved intelligence
    and collapsted empire.</p>

    <p>Others still suggest that Dreugh ruled the world in an even older time,
    when the world was all seas and Lyg, and Molag Bal served as their
    chief.</p>

    <h2>Dreugh Loot&nbsp;</h2>

    <ul>

    <li>On a +0 Survival test, a character can remove the Dreugh's shell, worth
    150 drakes, over the course of a Long Rest. Failing this test spoils the
    shell, halving its worth.&nbsp;</li>

    <li>On a +0 Survival test, a character can, over the course of a Long Rest,
    turn a Dreugh Shell into one Full Dreugh Hide Chest piece, or two Full
    Dreugh Hide limb pieces, or four Partial Dreugh Hide Limbs, or two Partial
    Dreugh Hide Chest pieces. Failing this test instead spoils the shell,
    halving its worth.&nbsp;</li>

    <li>On a +10 Alchemy test over a Short Rest, a character can harvest the wax
    from the Dreugh's shell, which is an Extremely Rare Restoration ingredient.
    The character can only ever manage to salvage a single dose.&nbsp;</li>

    </ul>
