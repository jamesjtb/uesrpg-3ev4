  bio: >-
    <h2>Encountering Bonelords</h2>

    <p>Bonelords are complex undead constructs created by Dunmer priests and
    sorcerers, using sacred rites to raise holy servants to guard the ancestral
    tombs and burial grounds of their people.</p>

    <p>Creating a bonelord is a great deal of work, and requires multiple intact
    skeletons, which are combined to create a multi-armed monstrosity that
    attacks with unrivalled speed and ferocity, and is imbued with basic
    spells.</p>

    <p>Bonelords patrol their stations for the entirety of their existence; when
    first created, bonelords are bound to a sacred location forever, which is
    often also the site of their fabrication. Nothing, not even the commanding
    will of their creator can remove a bonelord from their post. Once given a
    charge, they will defend it for time unending.</p>

    <h2>Bonelord Loot</h2>

    <ul>

    <li>A Bonelord carries simple talismans and sacred chimes, worth d10
    drakes.</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can harvest and
    powder DoS doses of the Bonewalker's sacred bonemeal, which are Very Rare
    Alteration ingredients.</li>

    </ul>
