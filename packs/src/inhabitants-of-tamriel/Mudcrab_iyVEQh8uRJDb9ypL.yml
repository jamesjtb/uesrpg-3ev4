  bio: >-
    <h2>Encountering Mudcrabs</h2>

    <p>Mudcrabs are a ubiquitous coastal and river pest found all across the
    breadth of the Empire and beyond. From Morrowind, to Skyrim, to the
    heartlands of Cyrodiil, all the way to the golden yellow coasts of
    Summerset, mudcrabs can be found. Mudcrabs often lurk in the shallow waters,
    or on the waterfronts of virtually any body of salt or fresh water, sifting
    the sand with their filter mouths for food.</p>

    <p>Mudcrabs are often docile, or at least nonconfrontational, but many
    otherwise unaware travellers or fishers find themselves literally tripping
    and stumbling on mudcrabs they thought were just rocks or driftwood, to
    which the mudcrabs do not take too kindly. Mudcrabs will cry out to rally
    other mudcrabs in the area to repell aggressors from their feeding grounds
    if they feel threatened, and will pursue targets an unreasonable distance
    while giving chase.</p>

    <h2>Mudcrab Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the mudcrab's shell,
    worth 15 drakes, over the course of a Short Rest. Failing this test spoils
    the chitin and halves its worth.&nbsp;</li>

    <li>On a +30 Simple Survival test, a character can harvest meat from a
    mudcrab over a Short Rest. The character harvest DoS/2 days' rations of
    meat, which will spoil if not preserved. After eating mudcrab meat, a
    character must test Endurance +20 or contract Common Disease.&nbsp;</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can attempt to
    harvest the Mudcrab's claw, which is a Common Restoration ingredient. If
    they score greater than one DoS, they harvest two claws instead.</li>

    </ul>
