    <p>Another oft summoned Daedra, Frost Atronachs serve as the heavy bruisers
    that make up for a typical mages lack of physical prowess. With chilling
    impacts and thick icy &lsquo;flesh&rsquo;, these creatures thrive in melee
    as they sap warriors dry of their stamina and crush them beneath their
    massive limbs.</p>

    <h2>Frost Atronach Loot</h2>

