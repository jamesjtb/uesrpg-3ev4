  bio: >-
    <h2>Encountering Game Animals</h2>

    <p>Game Animals of all sorts can be found across Tamriel, and are most
    commonly hunted for their meat or prizes. This entry is mostly to aid in
    characters hunting for rations in their downtime.</p>

    <h2>Game Animal Loot</h2>

    <ul>

    <li>On a +20 Survival test, a character can remove the game animal's hide.
    It takes a Short Rest to remove the pelt of a Small Game animal, worth 10
    drakes. Failing the test spoils the hide, halving its worth.&nbsp;</li>

    <li>On a +30 Simple Survival test, a character can harvest meat from a Game
    Animal. He gains DoS/2 rations of meat from a Small Game animal which takes
    a Short Rest. The meat will spoil if not preserved.</li>

    </ul>

    <h3><strong>Additionally, any Game Animal may have any of the following
    traits, depending on their species:&nbsp;</strong></h3>

    <ul>

    <li>Amphibious: Can breath water and ignores the skill cap placed on his
    Combat rolls by his Athletics when fighting in water.&nbsp;</li>

    <li>Bite: A Bite attack that deals damage automatically starts a Grapple. If
    the target Counter Attacks a Bite attack, the Counter Attack ignores the
    creature's AR and Natural Toughness trait.&nbsp;</li>

    <li>Dark Sight: A creature with this trait can see and act normally in areas
    with dim or no light.&nbsp;</li>

    <li>Flyer (Speed*3): The creature can fly at 3*Speed.&nbsp;</li>

    <li>Quadruped: When Dashing, triples Speed.&nbsp;</li>

    <li>Swimmer: Doubles its movement speed in water.</li>

    </ul>
