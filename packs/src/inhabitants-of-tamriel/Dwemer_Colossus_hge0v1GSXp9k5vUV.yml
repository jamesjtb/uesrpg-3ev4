  bio: >-
    <h2>Encountering Dwemer Colossi</h2>

    <p>The Colossus is the rarest of the different Dwemer Animunculi, with very
    few examples ever having been encountered, they are huge engines and
    represent an incredible feat of engineering. Little is known of them, even
    their existance is obscure knowledge that only a scholor of dwemer
    technology would know anything about. Their immense size means they are only
    found in the largest of Dwemer ruins.</p>

    <p>They resemble a considerably larger, bulkier version of the steam
    centurion. A colossus is a formidable opponent indeed, quite capable of
    protecting whatever ruin it is found in from almost any threat.</p>

    <h2>Dwemer Colossus Loot</h2>

    <ul>

    <li>A character can attempt a +0 Profession (Engineering or Smithing) test
    over 15 minutes to recover 10d10 pieces of dwemer scrap metal worth 90
    Drakes and 2 ENC each.</li>

    <li>A character can attempt a -20 Profession (Engineering or Smithing) test
    over 30 minutes to recover the Dwemer Colossus power core, which is worth
    2000 Drakes and is 10 ENC.</li>

    </ul>
