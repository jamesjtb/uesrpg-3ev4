  talents: >-
    <p><strong>Quake (2 SP):&nbsp;</strong><span style="color: #191813;">Instead
    of moving, this character can instead jump. It&rsquo;s landing generates a
    shockwave around it, all creatures within 5m must pass a +0 Acrobatics test
    or be knocked prone, creatures within 2m attempt the test at -10 and suffer
    1d8 damage that ignores armor on a failure.</span></p>

    <p><strong><span style="color: #191813;">Sweeping Strike (1
    SP):</span></strong><span style="color: #191813;">&nbsp;</span><span
    style="color: #191813;">As part of an All-Out Attack, this character can
    strike up to 5 targets with its melee attack as a single attack. Roll once
    for the attack, and resolve damage separately against all struck targets.
    This counts as an AoE.</span></p>

    <p><strong><span style="color: #191813;">Steam Breath (1 SP + 1
    AP):</span></strong><span style="color: #191813;">&nbsp;</span><span
    style="color: #191813;">This character can quickly cool itself by unleashing
    a wave of scalding steam, which is a 15m cone that deals 1d12 fire damage to
    all targets.</span></p>

    <p><strong><span style="color: #191813;">Volcanic Bombardment (3SP + 1
    AP):</span></strong><span style="color: #191813;">&nbsp;</span><span
    style="color: #191813;">The Dwemer Colossus charges it&rsquo;s Enkindling
    Projector, launching a huge ball of fire towards a location within 50m,
    dealing 3d10 fire damage to any characters caught within a 2m wide line.
    Upon reaching it&rsquo;s target location, it explodes, dealing 3d10 fire
    damage to any characters caught with 10m and persists for 10 rounds, dealing
    1d10 fire damage to any characters who pass through it or end their turn
    there.</span></p>

    <p>&nbsp;</p>
