  bio: >-
    <h2>Encountering Death Hounds</h2>

    <p>Death Hounds are a type of undead canine found across Tamriel as guard
    dogs for those who engage in black magic. Vampires seem to be especially
    fond of using Death Hounds as companions.</p>

    <p>The Death Hound&rsquo;s bite is reputedly extremely chilling, and causes
    flash-frostbite which blackens and brittles the flesh.</p>

    <p>With its large, bright red eyes, jet-black skin and impressive teeth, the
    Death Hound makes for an intimidating guard dog, which makes it a popular
    choice for many aspiring necromancers and vampires.</p>

    <p>It is unknown to scholarly sources how Death Hounds came into existence,
    but it is strongly theorized that they are dogs that have been
    conventionally infected with a canine-strain of Sanguinare Vampiris, or a
    similar version of vampirism.</p>

    <h2>Death Hound Loot</h2>

    <ul>

    <li>On a +0 Survival test, a character can remove the Death Hound's hide,
    worth 20 drakes, over the course of a Short Rest. If the character fails
    this test, the hide is spoiled, halving its worth.</li>

    <li>On a +20 Survival test, a character can, over the course of a Long Rest,
    turn a Death Hound hide into one piece of Full Death Hound Hide armour.
    Death Hound Hide armour is exactly the same as regular Hide.</li>

    <li>On a +20 Simple Survival test over a Short Rest, a character can harvest
    DoS days' rations of Death Hound meat, which will spoil within a day if not
    properly preserved. A character must test Endurance +20 when consuming Death
    Hound meat or else take 1 Frost damage that ignores resistances.</li>

    </ul>
