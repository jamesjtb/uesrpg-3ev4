    they can easily summon masses of Spiderlings to aid them in battle while in
    Oblivion. As well as the poison that they spit at their adversaries, which
    is caustic and causes the target to move slower. This, in addition to their
    web-shooting abilities, makes them very formidable and not something any
    summoner should easily conjure up on a whim.</p>

    <h2>Spider Daedra Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a character can test Alchemy
    at -20 to harvest the Spider Daedra&rsquo;s Silk Gland, which is a Very Rare
    Mysticism ingredient.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
