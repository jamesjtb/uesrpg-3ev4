  bio: >-
    <h2>Encountering Necromancers</h2>

    <p>Necromancers can be found all across Tamriel, hiding in caves, ruins, and
    abandoned forts and towers. Surrounded by their acolytes, thralls, and
    undead servants, a Nercomancer is not often encountered alone.</p>

    <p>Sometimes, Necromancers will gather into covens. These covens are often
    independent, but some are under the influence and command of the Order of
    the Black Worm, and are that much more dreadfully cunning.</p>

    <p>While most necromancers bear no true ill will, and only pursue their dark
    arts out of selfish interests and are more than happy to simply be left
    alone as they pursue immortality, those of the Order of the Black Worm are
    actively malicious and seek to serve their lord, Mannimarco, and will use
    their foul magic to terrorize remote villages and towns.</p>

    <p>A Necromancer that is being run as a Henchman should use the Spellcaster
    trait to simplify their spellcasting, otherwise, they should use the Magicka
    values presented here. GMs should feel free to customize a
    Necromancer&rsquo;s spell list; the one provided here is simply for
    convenience.</p>

    <h2>Necromancer Loot</h2>

    <ul>

    <li>A player may roll once on the Treasure Table.</li>

    </ul>
