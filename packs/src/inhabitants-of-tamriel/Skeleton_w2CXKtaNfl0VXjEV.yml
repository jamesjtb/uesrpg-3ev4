  bio: >-
    <h2>Encountering Skeletons</h2>

    <p>Skeletons are the reanimated bones that many necromancers and other dark
    magics can create and command. Usually found in or around ancient ruins or
    guarding a necromancer&rsquo;s lair, they can be potent foes against the
    average adventurer and pose a serious threat to untrained combatants. More
    experienced adventurers should have no problem disposing of them, but they
    tend to have numbers on their side. Additionally, due to their lack of
    internal organs and not needing core body muscles to function, many
    otherwise well-placed blows and thrusts will go cleanly between their ribs
    and other bones, leaving them mostly unscathed.</p>

    <p>If encountered as a servant to a necromancer, a skeleton will fiercely
    fight to protect its master, as it is bound by the black magics holding it
    together to do so as its imperative task. Skeletons under direct control of
    a necromancer are able to fight intelligently, acting as an extension of the
    necromancer himself.</p>

    <p>If found without a master, a skeleton will usually attack anything on
    sight for no apparent reason. In this case, skeletons are little more than
    wild animals. They may fight to the death or simply take a few swings and
    run when things get dangerous.</p>

    <h2>Skeleton Loot</h2>

    <ul>

    <li>Over a Short Rest, a character can test Alchemy +10 to grind up DoS
    doses of bonemeal, which are Common Alteration ingredients.</li>

    </ul>
