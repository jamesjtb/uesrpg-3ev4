  bio: >-
    <h2>Encountering Bonewolves</h2>

    <p>Bonewolves are the reanimated skeletons of wolves. Beyond the obvious
    undead features Bonewolves are rather similar to their previous living
    forms, as such most strategies used in fighting wolves can be used against
    bonewolves as well.</p>

    <p>Bonewolves retain much of the cunning they had in life, and attack in
    violent packs, unfettered by notions of self preservation, driven on by an
    insatiable hunger for flesh. They will attack as a pack, strategically
    crippling and dragging superior foes to the ground with numbers, wit, and
    ferocity.</p>

    <p>Bonewolves can be encountered in and around the lairs of potent and
    clever necromancers, wise enough to create the bonewolves as a first line of
    security. Bonewolves will typically patrol the region immediately
    surrounding their master&rsquo;s lair, which they consider their den, and
    treat much as a wolf would be expected to treat their own territory. As
    such, they become violently territorial and will attack on sight, and will
    hound their prey for miles, restlessly.</p>

    <p>A necromancer will also use bonewolves as a means to hunt for food to
    provide the necromancer with much needed sustainance; while the areas of
    meat immediately in contact with the bonewolves&rsquo; jaws will certainly
    necrotize and spoil, the rest of the flesh is salvagable, and provides a
    necromancer with a reliable food supply that he doesn&rsquo;t need to lift a
    finger to acquire.</p>

    <h2>Bonewolf Loot</h2>

    <ul>

    <li>Over a Short Rest, a character can test Alchemy +10 to grind up DoS
    doses of bonemeal, which are Common Alteration ingredients.</li>

    </ul>
