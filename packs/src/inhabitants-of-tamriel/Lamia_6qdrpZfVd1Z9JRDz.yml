  bio: >-
    <h2>Encountering Lamia</h2>

    <p>Lamia are amphibious beast-peoples. The species is exclusively female, or
    at least appears outwardly so. They have a serpentine lower body, with a
    humanoid torso resembling a human female, though their appearance can range
    from fully human to fully snakelike.</p>

    <p>Lamia can be found all over Tamriel, and though they can live on land,
    are seldom found far from water. Although they are hated as being a violent
    beast-race, Lamia are comparably intelligent to the humanoids of the Empire,
    and speak Tamrielic.</p>

    <p>Lamia adorn themselves with jewelry in the pursuit of vanity, and covet
    treasure. When not in their lairs, tending to their cherished eggs, they
    hunt for aquatic game or raid ships and coastal caravans for the gold and
    jewels they carry.</p>

    <p>In combat, Lamia use Destruction magics and their magically infused
    shrieks to frighten their foes, and though they prefer to use magic and have
    powerful claws, are more than capable of using weapons and armour. Lamia
    will defend their eggs with their lives, but if a battle is plainly lost,
    they will attempt to gather as many eggs as they can carry before retreating
    away to deep water.</p>

    <h2>Lamia Loot</h2>

    <ul>

    <li>On a +0 Survival test, a character can remove the Lamia's hide, worth
    300 drakes, over the course of a Long Rest. Failing this test spoils the
    hide and halves its worth.&nbsp;</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can harvest the
    Lamia's forked tongue, which is a Very Rare Illusion ingredient.</li>

    <li>A character can roll on the Treasure Table, to represent the Lamia's
    worn jewelry</li>

    </ul>
