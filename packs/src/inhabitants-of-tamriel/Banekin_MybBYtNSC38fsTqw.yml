  bio: >-
    <h2>Encountering Banekin</h2>

    <p>The Banekin mainly serve Molag Bal, and aren&rsquo;t seen too much
    outside of his sphere of Influence in Oblivion, but within Tamriel there are
    many conjurers that summon this tiny devil to harass their opponents with
    shock damage. They can also be used to do minor menial tasks which is why
    they&rsquo;re popular as familiars to more powerful wizards.</p>

    <p>Primarily a melee focused caster, the Banekin use Shock Bite spells in
    conjunction with its unique lightning ball to cause havoc in battle. Being
    one of the smallest Daedra, they&rsquo;re often overlooked, much to their
    targets misfortune though. A single Banekin may not seem like much, but when
    more are summoned they quickly become a very dangerous threat to those
    around them, through sheer weight of numbers and the volume of static
    electricity discharging violently through the air.</p>

    <h2>Banekin Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a Banekin&rsquo;s Claws,
    which are a Rare Ilusion ingredient, can be harvested with a -10 Alchemy
    test. Otherwise, the Banekin&rsquo;s body vanishes back to Oblivion.</li>

    <li>If slain while permanently bound to Mundus, a character can make a -10
    Alchemy test to salvage the Banekin&rsquo;s Tiny Daedra Heart, which is a
    Rare Restoration ingredient.</li>

    </ul>
