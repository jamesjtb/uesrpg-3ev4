  bio: >-
    <h2>Encountering the Clannfear</h2>

    <p>Clannfear are typically found in the Deadlands, and are mostly associated
    with the Daedric Prince Mehrunes Dagon. These monsters are among the more
    common variety of summoned monsters by conjurers, as they aren&rsquo;t too
    hard to handle. At the beginning of any fight this Daedra charges through
    its enemies, knocking them down and crushing through their armor. It also
    boasts a unique ability to reflect damage, another quality that makes it
    suitable to be used on the frontlines of battle.</p>

    <h2>Clannfear Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a character can test Alchemy
    at -10 to harvest the Clannfear&rsquo;s Claws, which are a Rare Destruction
    ingredient, otherwise the Clannfear vanished back to the realms of
    Oblivion.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can test Survival at -20 over the course of a Long Rest to flay the
    Clannfear&rsquo;s hide, worth 100 drakes. On a -30 Survival test over
    another Long Rest, a character can turn the Clannfear hide into one piece of
    Full Clannfear Leather Armour or two pieces of Partial Clannfear Leather
    Armour. Clannfear Leather Armour is exactly the same as Leather Armour but
    has +1 AR, and additionally grants the wearer the Daedric Reflection trait
    on the worn Hit Location. Clannfear Leather Armour cannot be Enchanted.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
