  bio: >-
    <h2>Encountering Goblin War-Chiefs</h2>

    <p>Goblin war-chiefs are the biggest, strongest, smartest goblins in a clan,
    and as such rule over their weaker kin through force of muscle, and through
    low cunning. A goblin war-chief is man sized or larger, and those of the
    nomad clans are even rumoured to be supernaturally protected. Some scholars
    speculate this to be some sort of blessing from Malacath made manifest,
    though it warrants further study.</p>

    <p>Goblin war-chiefs, as the highest ranking members of a clan, have best
    pick of the weapons, armour, food, durzogs, and mates, and they greedily
    hoard all of these. In a goblin clan, the war-chief is king, and his word is
    law. As a result, goblins fear, respect, and envy their chiefs, which
    results in both total loyalty and murderous betrayal. A goblin war-chief
    must be careful to keep his berserkers and officers in line, lest they
    attempt to usurp him.</p>

    <p>Goblin war-chiefs, unlike goblin berserkers, will retreat if it is
    warranted, or if they can fall back to a strategic position or ambush. At
    worst, a goblin war-chief commands enough respect to rally his clan to make
    a counter-attack at a later date, but to not retaliate at all would
    certainly result in being cast down; as a result, any attack on a goblin
    clan is viewed as a personal insult to the war-chief.</p>

    <p>GMs running campaigns that feature goblins as primary antagonists
    shouldn&rsquo;t be afraid to deviate from the stats presented here to give a
    war-chief Talents from the Character creation chapter in the 3e Core Rules,
    or to give them magic weapons and armour to help differentiate war-chiefs of
    different clans, or successors to previously killed war-chiefs. Even one
    Combat or Weapon talent can help give a goblin warchief a lot of mechanical
    personality.</p>

    <h2>Goblin War-Chief Loot</h2>

    <ul>

    <li>A goblin war-chief has on its person what it is equipped with, in
    addition to about 2d10 drakes worth of trophies weighing 1 ENC.&nbsp;</li>

    <li>A character can make a +0 Alchemy test to harvest a goblin ear, which is
    an Uncommon Destruction ingredient. If the character succeeds with more than
    1 DoS, they harvest two ears instead.</li>

    </ul>
