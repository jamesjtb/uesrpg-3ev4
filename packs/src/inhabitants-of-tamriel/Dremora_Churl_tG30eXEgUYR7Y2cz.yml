  bio: >-
    <h2>Encountering Dremora</h2>

    <p>Dremora can be seen all across Oblivion, in service to most of the
    Daedric princes, but the most common Princes you&rsquo;ll see them employed
    by are Molag Bal, Mehrunes Dagon, and Boethia. These fearsome warriors have
    a class based clan system, the more important to watch out for are the
    Kynreeve, Kynmarcher, Markynaz, and Valkynaz. These are more powerful
    Dremora that are leaders of the lesser Dremora of their clan.</p>

    <p>Being very powerful warriors as well as mages, the Dremora are very
    formidable in battle and will not hesitate to utterly obliterate their
    enemies with a fireball in one hand a legendary sword in the other. Armed
    with some the best crafted gear as well, It would be unwise to take on these
    Daedra head on in a fight</p>

    <p>Along with other Daedra the Dremora share a mutual hatred of the mortal
    race. Despite this Dremora are actually one of the few most commonly
    summoned Daedra, despite being among the strongest Daedra. They&rsquo;re
    employed by many powerful spellcasters to do their bidding for however long
    they are summoned, which can sometimes be indefinitely tied to the
    spellcaster.</p>

    <p>Dremora Churls are the lowest ranking of these Daedra, and from the bulk
    of the standing armies of Oblivion&rsquo;s most militant Princes.</p>

    <h2>Dremora Churl Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a Dremora Churl&rsquo;s
    weapons and armour will be recoverable, otherwise the Dremora&rsquo;s body
    and equipment vanish back to Oblivion. Dremora arms and armour have the same
    enchant value and weight as Daedric.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
