  bio: >-
    <h2>Encountering Aurorans</h2>

    <p>Be it heeding the call of the Ayleids or their master and creator
    Meridia, Aurorans will typically be found in Ayleid ruins, for whatever
    regal or divine purpose they may have been given. Their preference for heavy
    armour and shock enchanted weapons is universal, and as such any
    preparations dedicated to dealing with them can always take those factors
    into account. The Aurorans are well known for their universal and nearly
    inescapable true hatred of the undead, worshippers of the undead, and any
    that may raise or produce undead.</p>

    <p>Aurorans were essential in the defeat of Molag Bol during the Planemeld
    during the Interregnum of the Second Era, and are as exalted for their deep
    and dear hatred of the undead as their mistress and creator, the former
    Magna-Ge, Merid-Nunda, or, the Daedric Prince of Light, Meridia.</p>

    <p>They typically wield axes and look to be made of sunlight and bone, and
    lack any sort of perceptible facial features, known only for their helmeted
    heads, and lack of skin. They are ruthless and will slay any and all who may
    tread their masters&rsquo; dwellings.</p>

    <h2>Auroran Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, an Auroran&rsquo;s weapons
    and armour will be recoverable, otherwise the Auroran&rsquo;s body and
    equipment vanish back to Oblivion.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
