  bio: >-
    <h2>Encountering Cave Rats</h2>

    <p>Cave Rats are most commonly encountered in, unsurprisingly, in caves.
    They can also be found in dungeons, sewers, and various other subterranean
    pits and places. They are harbingers of disease and decay, and where
    civilization goes, Cave Rats follow.</p>

    <p>Cave Rats are notoriously aggressive in spite of their diminuitive size
    and feeble strength, which makes them a danger to societies small and large.
    Purging rat dens is a quintessential adventurer&rsquo;s quest, and ratkiller
    is a perfectly reasonable career in large cities like Mournhold or
    Whiterun.</p>

    <p>Cave Rats are defensive in their dens, and aggressively raid settlements,
    typically during the night, for anything they can eat. When fought, rats
    tend to flee when they realize they are in danger, but they are just as
    likely to be suicidally courageous, throwing themselves at their opponent
    with reckless abandon without awareness the mortal danger they are in.</p>

    <p>When fought in their den, after fleeing rats will typically regroup for a
    cunning ambush later on.</p>

    <h2>Cave Rat Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can harvest one day's ration of rat
    meat. Rat meat must be cooked, and consuming it forces a +0 Endurance test,
    or the consuming character gains Common Disease.&nbsp;</li>

    <li>A character can harvest the rat's tail, which is one Common Destruction
    ingredient.&nbsp;</li>

    </ul>
