  bio: >-
    <h2>Encountering Slaughterfish</h2>

    <p>Slaughterfish are hostile, predatory fish that can dwell in both fresh
    and salt water. This adaptability, and aggressive and exploratory demeanour,
    has lead to their infestation of virtually all the waterways and seas of
    Tamriel, establishing themselves as an apex predator in spite of their small
    size.</p>

    <p>Slaughterfish can be found in nearly every body of water capable of
    sustaining a suitable population of prey for them to feed on, and they are
    proliferous reproducers, spawning in massive schools of hundreds of baby
    fish at a time. Most of the babies are eaten by their parents, who have no
    love for their offspring.</p>

    <p>Slaughterfish do not retreat from a fight, and are extremely territorial.
    They live in small hunting schools, though it is not unheard of for them to
    swarm up into massive schools that go on feeding frenzies, draining entire
    lakes and rivers of life before starving off themelves, restarting the
    natural cycle and allowing water life to return to the area, before a new
    brood of slaughterfish inevitably find their way to the ecosystem.</p>

    <h2>Slaughterfish Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Simple Survival test, a character can harvest meat from a
    Slaughterfish over a Short Rest. The character harvest DoS/2 days' rations
    of meat, which will spoil if not preserved.</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can harvest and
    prepare one dose of Slaughterfish scales, which are a Common Illusion
    ingredient.</li>

    </ul>
