  bio: >-
    <h2>Encountering Liches</h2>

    <p>Liches are extremely powerful foes, and make great villains, primarily
    because their nature as powerful mages allows the GM to be extremely
    creative. There is almost no limit to the kind of knowledge and skills that
    a Lich can acquire over its unnatural lifetime. For this reason, GMs should
    create custom magic items and develop their own spell list for a Lich; they
    are no throwaway monster of the week.</p>

    <p>A Lich does not survive centuries without a measure of cunning. A Lich is
    not often going to be encounted outside its lair, which will functionally be
    its own private fortress. The Lich will be surrounded by powerful undead,
    acolytes, and will use its masterful knowledge of magicka to bend the
    environment and turn the dungeon or ruin itself into a dangerous foe.</p>

    <h2>Lich Loot</h2>

    <ul>

    <li>Over a Short Rest, a character can test Alchemy +10 to grind up DoS
    doses of bonemeal, which are Common Alteration ingredients.</li>

    <li>If the Lich is a Nether Lich, instead a character can test a -10 Alchemy
    test to gather one dose of Ectoplasm, which is a Very Rare Mysticism
    ingredient.</li>

    </ul>
