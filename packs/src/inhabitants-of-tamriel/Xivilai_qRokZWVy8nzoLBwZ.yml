  bio: >-
    <h2>Encountering Xivilai</h2>

    <p>A race of tall, muscular, and grey-skinned daedra, the Xivilai is notable
    for being a free daedra, not bound to any prince. They may be found under
    the service of any prince however, as they may be persuaded into joining
    their ranks.</p>

    <p>Xivilai society is without castes like that of the Dremora, and it values
    strength and power above all things. Scheming, backstabbing, and betrayal
    are extremely common in their ruthless society. They live within their own
    area of Oblivion, within the sway of Peryite. In battle, they will usually
    summon a clannfear, and stay back blasting with their powerful spells until
    they feel the time to charge into melee is right.</p>

    <h2>Xivilai Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a Xivilai&rsquo;s weapons
    and armour will be recoverable, otherwise the Xivilai&rsquo;s body and
    equipment vanish back to Oblivion.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
