        can act as it pleases, typically murdering its summoner. The unbound
        Daedra can test Willpower at the end of each minute to maintain itself
        in Mundus. Keeping the Daedra in line imposes [Spell Str] Mindlock on
        the caster. Roll initiative for the Daedra when it&rsquo;s summoned, as
