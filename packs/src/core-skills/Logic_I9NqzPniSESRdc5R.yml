  description: >-
    <p><em>Example Specializations: Puzzles, Gambling, Riddles</em></p>

    <p>The Logic skill represents a character&rsquo;s ability to think
    logically, solve puzzles, and dissect information rationally and quickly.
    Your GM may ask you to test Logic when you try to accomplish tasks like the
    following...</p>

    <ul>

    <li>Solve a puzzle or riddle</li>

    <li>Perform mathematical calculations</li>

    <li>Make sense of a confusing situation</li>

    <li>Realize something simple you may have overlooked</li>

    <li>Improve your odds in a game of chance</li>

    </ul>
