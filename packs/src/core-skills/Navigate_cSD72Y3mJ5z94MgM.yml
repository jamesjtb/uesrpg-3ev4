  description: >-
    <p><em>Example Specializations: Cartography, Marine Navigation,
    </em><em>Direction Sense</em></p>

    <p>The Navigate skill reflects a character&rsquo;s ability to plot and
    follow a course from one point to another, as well as the ability to provide
    directions and lead others along the plotted course. Your GM may ask you to
    test Navigation when you try to accomplish tasks like the following...</p>

    <ul>

    <li>Find your way out of a dungeon</li>

    <li>Plot a course for a ship</li>

    <li>Create a map of a mountain range</li>

    <li>Lead your party through a forest</li>

    </ul>
