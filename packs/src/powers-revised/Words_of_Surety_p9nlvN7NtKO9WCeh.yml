  description: >-
    <p><em>Difficulty: -10, -20 for each word beyond the first.</em></p>

    <p><strong>&bull;Lo : Deception</strong></p>

    <p>The character speaks one sentence that he wishes the target to believe as
    truth, no questions asked, and then rolls an Opposed Willpower test against
    the target. If the character succeeds, the target will believe what was just
    said, and not ask any questions that could ruin the belief in the lie.</p>

    <p><strong>&bull;Tinvaak : Conversation</strong></p>

    <p>As Lo, except the target gains a -20 penalty to the Opposed Willpower
    Test.</p>

    <p><strong>&bull;Bahlok : Compulsion</strong></p>

    <p>As Tinvaak, except the target gains a -40 penalty to the Opposed
    Willpower Test.</p>
