  description: >-
    <p><em>Difficulty: -10, -20 for each word beyond the first.</em></p>

    <p><strong>&bull;Zul : Voice</strong></p>

    <p>Character may perfectly mimic a voice they have heard at least once
    before, or simply speak with a voice different from their own for WpB
    minutes.</p>

    <p><strong>&bull;Kopraan : Body</strong></p>

    <p>Character may take on the appearance of anyone they have seen at least
    once, or simply take on a generic form of anything that is roughly humanoid
    for a number of minutes equal to WpB.</p>

    <p><strong>&bull;Fiik : Copy</strong></p>

    <p>Character may take on the effects of both Zul and Kopraan simultaneously,
    and extends the duration of both Zul and Kopraan to WpB*10 minutes.</p>
