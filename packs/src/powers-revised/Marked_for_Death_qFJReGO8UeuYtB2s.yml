  description: >-
    <p><em>Difficulty: +0, -10 for each word beyond the first.</em></p>

    <p><strong>&bull;Krii : Kill</strong></p>

    <p>Target being within twenty five meters of the character loses 1 Stamina
    Point and applies the
    @Compendium[uesrpg-revision.journal.mrb4qtbhsgvVhaF3]{Damaged} (1) quality
    to all armor and shields that they currently have equipped.</p>

    <p><strong>&bull;Lun : Leech</strong></p>

    <p>Same as Krii, except the target loses 2 Stamina and the
    @Compendium[uesrpg-revision.journal.mrb4qtbhsgvVhaF3]{Damaged} quality
    increases to (2).</p>

    <p><strong>&bull;Aus : Suffer</strong></p>

    <p>Same as Krii, except the target loses 3 Stamina and the
    @Compendium[uesrpg-revision.journal.mrb4qtbhsgvVhaF3]{Damaged} quality
    increases to (4).</p>
