    <p>Same as Strun, except the character may choose to increase damage to [[/r
    4d6]], double the duration or the number of bolts per round.</p>

    <p><strong>&bull;Qo : Lightning</strong></p>

    <p>Same as Bah, except the character may choose to increase damage to [[/r
    6d6]], double the duration or the number of bolts per round again (double
    two or quadruple one).</p>
