    <p><em>Difficulty: -10, -20 for each word beyond the first.</em></p>

    <p><strong>&bull;Strun : Storm</strong></p>

    <p>Summons a magical storm of thunder and lightning that lasts for 1 minute.
    During this time, each round [[/r 1d4]] random targets (not including the
    character) are struck by a bolt of lightning that deals [[/r 2d6]] damage
    Shock damage.</p>

