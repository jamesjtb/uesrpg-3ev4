img: icons/svg/poison.svg
description: >-
  Each time a character’s Corruption score exceeds their Endurance Bonus, they
  must roll a d20 on the Corruption table below, and reset

  their Corruption back to 0. Corruption represents malignancies, addiction to
  pain, and pathos that develop in the character absent the

  indulgences of agony. Whenever the character has less total Pain Points stored
  than they have total number of Corruptions, they suffer

  the effects of their Corruptions.
