  description: >-
    <p>On a <strong>+30 Survival test</strong>, a character can remove the bat's
    hide, worth 20 drakes, over the course of a Short Rest. Failing this test
    spoils the hide, halving its worth.</p><p>On a <strong>+20 Survival
    test</strong>, a character can, over the course of a Long Rest, turn a bat
    hide into one piece of Full Bat Hide armor. It requires two bat hides to
    make a Full Bat Hide chest piece. Bat Hide armor is exactly the same as
    regular Hide, but is a cool midnight black color and provides a +10 bonus to
    the wearer's Stealth tests, if the character is wearing at least 4 pieces.
    Failing this test spoils the hide, halving its worth and rendering it
    useless.</p>
