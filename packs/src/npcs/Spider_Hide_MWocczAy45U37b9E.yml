    creating a Full Spider Hide chest piece requires two spider hides. Spider
    Hide armor is exactly the same as regular Hide, but provides a +10 bonus to
    the wearer's Athletics tests made to climb, if the character is wearing at
    least 4 pieces. Failing this test spoils the hide, which halves its worth
    and renders it useless.</p>
