  description: >-
    <p>When wielding a flail or great flail, the character can spend either an
    action or a Stamina point to build up Momentum as they begin spinning the
    flail. Maintaining momentum is a free action. For attacks made with
    momentum, the character rolls an additional d4 (flail) or d6 (great flail)
    for damage. Momentum is lost when the character takes an action other than
    attacking with the flail or dashing, when an attack with momentum is blocked
    or parried, or at any other time the GM deems appropriate. Additionally,
    flails wielded by the character gain the Concussive quality.</p>
