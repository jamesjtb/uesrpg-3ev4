  description: >-
    <p>During a Long Rest, the Sload can prepare for all contingencies by
    rolling a number of d100s equal to their Intelligence Bonus. Record these
    results. Each of these numbers can be substituted out as the result of any
    test the Sload, the Sload’s target, or the Sload’s attacker makes before the
    roll is made. After a number is used, cross it off, and that number can no
    longer be used during this preparation period. These numbers persist until
    the Sload uses all of them or until they spend another Long Rest planning
    and generating a new batch of numbers.</p>
