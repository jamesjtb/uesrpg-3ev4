  description: >-
    <p>If the character successfully entangles an enemy with a net, he can spend
    1 SP to confer an additional &ndash;20 to all attempts to escape the
    net.</p>

    <p>While attacking an Entangled enemy of the same Size Category or lower
    with a Trident, the target&rsquo;s Wound Threshold is 1 lower than normal.
    If the attack deals a Wound, the target gains the Bleeding (1d4+Material
    Modifier) condition regardless of the Shock test.</p>

    <p>Any trident the character wields gains the Thrown quality (5/10/20).
    Should a thrown trident hit a target, the attack counts as having the
    Entangling quality, except it can be blocked and inflicts damage as
    normal.</p>
