  description: >-
    <p>When wielding a greatsword this character may choose to replace the
    weapon&rsquo;s Slashing quality with Crushing (2). When making All Out
    Attacks with a greatsword the character may strike one additional target
    within 2 meters of the original target. This only requires one attack test,
    and both targets defend normally. Roll damage separately for each target
    hit. This attack cannot win advantages. This talent can stack with Mighty
    Cleave.</p>
