  description: >-
    <p>The character can choose to replace their Wound Threshold with 3 times
    their Luck Bonus. Additionally, if the character is hit by an attack, they
    may spend any amount of available LP after damage is rolled to increase
    their WT by the amount spent for the purposes of resolving that
    attack.</p><p><em>If your group is using the alternate rules for Wounds
    defined in the Physical Health section in Chapter 5, replace the rules of
    the Untouchable Talent with the following: “The character can choose to
    expend a Luck Point to reroll a failed Shock Test. This can be done multiple
    times for a single Shock Test.”</em></p>
