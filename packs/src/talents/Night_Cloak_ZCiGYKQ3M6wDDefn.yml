  description: >-
    <p><strong>(Vampire Lord, 3 AP):</strong> While in Vampire Lord Form, the
    character may turn themselves into a cloud of bats that swirl around a 5m
    radius sphere centered around their original position. These bats cause an
    automatic 1d6 Magic damage to anyone that starts their turn in the area or
    enters the area. The Vampire Lord gains 1d6 Magicka for each humanoid that
    this ability deals damage to.</p>

    <p>This lasts for 1 turn, and at the beginning of the Vampire Lord's next
    turn they revert back to Vampire Lord Form. While this talent is activated,
    the Vampire Lord cannot move and is invulnerable.</p>
