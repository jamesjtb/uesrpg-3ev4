  description: >-
    <p>When a character throws a javelin and successfully causes damage to the
    target (after mitigation), the target location is
    <strong>Speared</strong>.</p>

    <p>A Speared Hit Location is treated as crippled until the javelin is
    removed, either as a Free action inflicting the Bleeding (1d4+javelin
    material modifier) condition or as a Secondary action requiring a Strength
    test but causes no harm. If the javelin is blocked instead, the shield is
    Speared. A Speared shield requires the wielder to spend 1 SP to attempt to
    block.</p>
