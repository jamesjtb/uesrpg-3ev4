  description: >-
    <p>Characters with this trait have purely skeletal forms. Attempts to hit
    them with ranged weapons suffer a -20 penalty. Characters with this trait
    also automatically gain the Undead trait as well, and are immune to the
    @Compendium[uesrpg-revision.journal.0zBRpZDyubnv164I]{Burning} (X)
    condition.</p>

    <p>This creature is immune to the
    @Compendium[uesrpg-revision.journal.8QrUeG8YXaLx1BqW]{Slashing} damage bonus
    from weapons, but suffers twice the
    @Compendium[uesrpg-revision.journal.mnfUeIEQkOInlwPK]{Crushing} bonus from
    weapons.</p>
