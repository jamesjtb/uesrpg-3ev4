  description: >-
    <p>Black Heart Blight, despite being a member of the Blight family of
    diseases created by Dagoth Ur, is a both a blight and a common disease and
    is less severe than its cousins. After the ending of the Blight in 3E 427,
    Black Heart Blight survived after making the jump to undead. It is carried
    by zombies exclusively after the destruction of Dagoth Ur, but prior to his
    death it was also carried by the various blighted beasts or Corprus monsters
    of Morrowind. It is an acute disease that saps the victim&rsquo;s vitality
    and endurance. This is the Common Disease version.</p>

