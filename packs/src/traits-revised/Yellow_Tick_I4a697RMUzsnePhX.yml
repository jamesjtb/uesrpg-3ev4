  description: >-
    <p>Yellow Tick is a parasite that burrows deep into the victim&rsquo;s skin.
    It is a relatively mild Disease, but its symptoms include dark, bruised and
    painfully sensitive and itchy swellings where the ticks bury themselves. The
    Yellow Tick causes anemia and muscle atrophy as they feed on the
    victim&rsquo;s life forces. Yellow Tick is notably contagious during skin
    contact.</p>

