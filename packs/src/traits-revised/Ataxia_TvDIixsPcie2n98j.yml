  description: >-
    <p>Ataxia is a common and relatively mild disease found across the breadth
    of Tamriel. Its symptoms include general pain and soreness, muscle
    stiffness, and anemia. Victims of Ataxia are often pale, groggy, and
    irritable because of their symptoms. Some particularly devious bandits and
    trap-makers are known to spring vials or lace nails with the bodily fluids
    of dead animals that carry the disease.</p>

    <p><em>Note: Apply negative values manually in Attributes</em></p>
