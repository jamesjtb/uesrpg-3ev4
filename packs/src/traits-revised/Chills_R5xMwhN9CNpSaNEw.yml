  description: >-
    <p>The Chills are a punishing infection caused by contact with the undead.
    It affects the victim&rsquo;s mind and motor skills equally, resulting in
    confused, inarticulate stupors. Its other symptoms include an overwhelming
    sensation of cold that is not affected by the warmth of any fire, nor the
    light of the sun. It has lead to the death of many an unfortunate
    adventurer, lost, alone, and cold in the crypts that dot Tamriel.</p>

