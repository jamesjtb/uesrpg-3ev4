  description: >-
    <p>Swamp Fever is a mild Disease carried typically by mudcrabs and other
    aquatic and amphibious vermin. Swamp Fever causes a high body temperature
    and cold sweats, and is highly contagious, but largely non-threatening. The
    Bitter Coast of Morrowind is notorious for extremely high rates of Swamp
    Fever.</p>

