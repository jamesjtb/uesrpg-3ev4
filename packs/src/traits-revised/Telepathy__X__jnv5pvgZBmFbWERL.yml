  description: >-
    <p>Characters with this trait can communicate with others telepathically.
    They are capable of &ldquo;broadcasting&rdquo; thoughts to other characters
    within a number of me-ters equal to one hundred times their Willpower
    bo-nus. They must have line of sight to the character to whom they are
    broadcasting, unless the target char-acter has this trait as well.
    Characters with this trait can make a Perception test as a free action to
    at-tempt to locate other characters with this trait within their broadcast
    range, though this test can be op-posed by a Willpower test if a character
    wishes to remain hidden.</p>

    <p>The strength X of this trait determines the complexity of the thoughts
    they can broadcast.</p>

