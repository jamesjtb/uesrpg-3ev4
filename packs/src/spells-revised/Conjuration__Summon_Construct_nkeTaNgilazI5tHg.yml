system:
  description: >-
    <p>Summons a construct with the Summoned trait, which appears within five
    meters of the caster. Immediately after being summoned, the Construct must
    make a Willpower test against the DoS of the Conjuration test. If the
    Conjurer wins the test, the Construct gains the Bound trait and persists for
    1 minute, If the Construct wins the Opposed test, it is not Bound and can
    act as it pleases, typically murdering its summoner. The unbound Construct
    can test Willpower at the end of each minute to maintain itself in Mundus.
    Keeping the Construct in line imposes [Spell Str] Mindlock on the caster.
    Roll initiative for the Construct when it&rsquo;s summoned, as it acts on
    its own turn.</p>

