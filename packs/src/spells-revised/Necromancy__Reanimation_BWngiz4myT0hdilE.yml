system:
  description: >-
    <p>Target corpse of [Spell Strength] size is reanimated for one minute,
    using the profile it had in life. The target must immediately test an
    Opposed Willpower with the caster. If the caster wins the test, the target
    also has the Bound trait. If the target wins the test, they are reanimated
    but are not Bound to the caster.</p>

    <p><em>It is important to note that this rote, simple necromancy imbues the
    body with the spirit of a lesser daedra, and has no shred of the
    character&rsquo;s consciousness, soul, or any knowledge of their past life
    except for skills, talents, and spells.</em></p>

