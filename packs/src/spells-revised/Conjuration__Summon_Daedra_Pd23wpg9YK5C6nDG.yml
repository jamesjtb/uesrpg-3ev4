system:
  description: >-
    <p>Summons a Daedra with the Summoned trait, which appears within five
    meters of the caster. Immediately after being summoned, the Daedra must make
    a Willpower test against the DoS of the Conjuration test. If the Conjurer
    wins the test, the Daedra gains the Bound trait and persists for 1 minute,
    If the Daedra wins the Opposed test, it is not Bound and can act as it
    pleases, typically murdering its summoner. The unbound Daedra can test
    Willpower at the end of each minute to maintain itself in Mundus. Keeping
    the Daedra in line imposes [Spell Str] Mindlock on the caster. Roll
    initiative for the Daedra when it&rsquo;s summoned, as it acts on its own
    turn.</p>

    <p>For each time the spell is bought, pick one spell profile from the table
    below and mark it on your sheet.</p>

