system:
  description: >-
    <p>Creates a magical rune on target surface within 1 meter. After a 1 round
    delay the rune becomes barely visible (-20 to any vision based tests to spot
    it). The caster chooses one or more conditions upon which the rune
    detonates. The rune persists indefinitely.</p>

    <ul>

    <li>Proximity: The rune detonates whenever a character comes within a
    certain distance (chosen by the caster).</li>

    <li>Time: The rune detonates after a set amount of time.</li>

    <li>Manual: The caster can detonate the rune manually from any distance by
    using the Cast Magic action.</li>

    </ul>

    <p>When the rune detonates it does so in a burst of elemental energy,
    dealing [Spell Strength] [type] damage to all targets within 3 meters. This
    counts as an area of effect attack and can be evaded, but only if a
    character is aware of the rune.</p>

