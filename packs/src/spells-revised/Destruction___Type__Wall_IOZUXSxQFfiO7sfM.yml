system:
  description: >-
    <p>Creates a wall 1m wide and 1 + (2 x Z) meters long within 100m, with an
    orientation chosen by the caster. Affects all targets within the area of the
    wall. Leaves behind a persistent zone in this area for 1 round that causes
    the same effect to any characters who pass through it (or end their turn in
    it if they started there). Upkeeping the spell does not let the caster move
    the wall, it merely refreshes the effect and duration.</p>

