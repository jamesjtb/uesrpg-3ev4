  bio: >-
    <h2>Encountering Winged Twilights</h2>

    <p>Winged Twilights are associated mostly with the Daedric Prince Azura, as
    they are her primary messengers, and minions. They have large bat-like wings
    for arms, and have resistances to most types of magic damage. The tail of
    this Daedra is probably its most formidable feature, as it is the Winged
    Twilights primary means of attack. If the tail is wounded though, the Winded
    Twilight must rely on it&rsquo;s claws and natural spellcasting. This Daedra
    is another of the few summoned only by seasoned conjurers.</p>

    <h2>Winged Twilight Loot</h2>

    <ul>

    <li>If slain while permanently bound to Mundus, a character can test Alchemy
    at -40 to harvest up to 3 doses of Twilight Poison, which are each a
    Legendary Destruction ingredient. The character salvages up to their DoS on
    the Alchemy test, maximum of 3.</li>

    <li>Additionally, if slain while permanently bound to Mundus, a character
    can make a -40 Alchemy test to salvage the Daedra&rsquo;s Heart, which is a
    Legendary Restoration ingredient.</li>

    </ul>
