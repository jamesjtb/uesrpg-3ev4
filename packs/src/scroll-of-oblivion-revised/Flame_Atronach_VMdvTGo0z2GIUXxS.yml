    facing a group of mages or a Daedric incursion, expect to find these
    creatures amongst the enemy. If in trouble fighting Flame Atronachs,
    remember to avoid using offensive fire spells and equip yourself to defend
    against them in turn, and keep your distance lest you end up burning alive
    with it as it explodes upon death.</p>

