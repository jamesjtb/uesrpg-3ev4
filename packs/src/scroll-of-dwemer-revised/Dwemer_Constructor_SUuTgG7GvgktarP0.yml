  bio: >-
    <h2>Encountering Dwemer Constructors</h2>

    <p>Constructors are a relatively rare form of Dwemer Animunculi, usually
    only found in especially large Dwemer complexes or in locations that were
    once dedicated to the construction of the Dwemer constructs themselves.</p>

    <p>These strange constructs appear to share certain design similarities with
    both Dwemer Spiders and the larger Steam Centurions but they serve an
    entirely different purpose, whilst most constructs were created as war
    engines or guards, the Constructor is a builder.</p>

    <p>They are capable of maintaining other Dwemer Constructs even in the midst
    of battle and even creating the smaller constructs in a staggeringly short
    amount of time thanks to reserves of dwemer alloy.</p>

    <h2>Dwemer Constructor Loot</h2>

    <ul>

    <li>A character can attempt a +0 Profession (Engineering or Smithing) test
    over 15 minutes to recover 1d4 pieces of dwemer scrap metal worth 90 Drakes
    and 2 ENC each.</li>

    <li>A character can attempt a +0 Alchemy test to extract DoS/3 doses of
    Dwarven Oil, which is a Very Rare Alteration ingredient.</li>

    </ul>
