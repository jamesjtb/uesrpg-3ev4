  bio: >-
    <h2>Encountering Dwemer Spiders</h2>

    <p>Spiders are the worker class of dwemer constructs and typically found in
    large numbers all over dwemer ruins.</p>

    <p>They typically have eight articulated legs and a round central body,
    which is where the name of Dwemer Spider comes from, beyond that they almost
    always have a soul gem mounted somewhere on their central body which they
    can use to their power electrical abilities.</p>

    <p>As the worker class, these constructs tend to fight in groups rather than
    taking on foes on their own. In many cases they are not aggressive, being
    more focused on the maintenance of their domains. However when attacked they
    are perfectly willing to fight until they are destroyed, many of them are
    capable of setting off a chain reaction when close to their end, so
    adventurers should be wary of getting caught between a group of them.</p>

    <h2>Dwemer Spider Loot</h2>

    <ul>

    <li>A character can attempt a +0 Profession (Engineering or Smithing) test
    over 15 minutes to recover 1d4 pieces of dwemer scrap metal worth 90 Drakes
    and 2 ENC each.</li>

    <li>A character can attempt a +0 Alchemy test to extract DoS/3 doses of
    Dwarven Oil, which is a Very Rare Alteration ingredient.</li>

    </ul>
