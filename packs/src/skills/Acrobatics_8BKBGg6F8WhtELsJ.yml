  description: >-
    <p><em>Example Specializations: Contortion, Balance, Jumping</em></p>

    <p>Acrobatics covers the spectrum of physical activities involving explosive
    body movements and feats of flexibility and balance. Your GM may ask you to
    test Acrobatics when you try to accomplish tasks like the following...</p>

    <ul>

    <li>Leaping deftly between rooftops or over an enemy</li>

    <li>Escaping from bonds</li>

    <li>Squeezing into a small space</li>

    <li>Balancing on the edge of a cliff</li>

    </ul>
