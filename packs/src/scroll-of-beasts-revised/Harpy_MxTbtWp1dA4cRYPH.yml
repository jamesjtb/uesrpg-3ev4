  bio: >-
    <h2>Encountering Harpies</h2>

    <p>Harpies are found in places with rocky cliffs and crags suitable for
    their nests, where they live in small matriarchal groups that have in rare
    cases been known to communicate with mortals. They are a common nuisance
    around the Iliac Bay.</p>

    <p>They are usually encountered when they leave their nests in order to
    kidnap, mate with and kill human males, or to keep strangers away from their
    nests.</p>

    <p>When threatened, harpies use their flight to their advantage, making hit
    and run attacks and using their powerful legs to heave characters into the
    air, either to drop them to break their bones, or to separate the party so
    they can focus their savage attacks on one target at a time. They prefer to
    fight in the open, where they can take advantage of their flight to its
    best, and high places are preferred ambush sites.</p>

    <p>Harpy feathers are treasured for their vibrance, ranging from deep blues
    and greens to bright electric pinks and yellows. Their feathers are said to
    be imbued with magical properties that are the envy of crafters and trophy
    seekers.</p>

    <h2>Harpy Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test over a Short Rest, a character can strip the
    harpy's feather hides, which are worth 150 drakes. Failing this test spoils
    the feathers, halving their worth.&nbsp;</li>

    <li>On a +0 Alchemy test, a character can harvest harpy talons over a Short
    Rest. The character harvests DoS doses of harpy talons, which are an
    Uncommon Restoration ingredient.</li>

    </ul>
