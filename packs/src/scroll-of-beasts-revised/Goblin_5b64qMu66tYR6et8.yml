  bio: >-
    <h2>Encountering Goblins</h2>

    <p>Goblins are savage, primitive humanoids found throughout Tamriel. They
    live in clan based societies ruled by the strongest of them in a hierarchy
    of mightmakes-right. Goblins have green skin, yellow-slitted eyes, large
    fangs and elven ears, and stand atthe height of around a man&rsquo;s
    chin.</p>

    <p>The most common goblins are cave goblins, which dwell in caves, sewers,
    ruins and other subterranean lairs. They typically build simple but deadly
    traps, and construct minor fortifications in their underground bases.</p>

    <p>The other main type of goblins are the clan goblins, which dwell as
    nomads on the surface world, hunting and raiding as neccessary. Clan goblins
    are far larger and stronger than their underground cousins, so naturally
    pose a much larger threat on the offensive than the relatively diminuitive
    cave goblins, who typically have the advantage on the defensive instead.</p>

    <p>Goblins are known to train the dog-like Durzogs for battle, and raise
    rats for their meat.</p>

    <h2>Goblin Loot&nbsp;</h2>

    <ul>

    <li>A goblin has on its person what it is equipped with, in addition to
    about d4 drakes worth of junk weighing about 1 ENC.&nbsp;</li>

    <li>A character can make a +0 Alchemy test to harvest a goblin ear, which is
    an Uncommon Destruction ingredient. If the character succeeds with more than
    1 DoS, they harvest two ears instead.&nbsp;</li>

    <li>Goblins are likely to have treasure stashed somewhere in their den. At
    the GM's discretion, the characters can make a number of rolls on the
    Treasure table the GM feels appropriate for the den.</li>

    </ul>
