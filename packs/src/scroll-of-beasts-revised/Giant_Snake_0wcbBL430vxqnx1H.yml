  bio: >-
    <h2>Encountering Giant Snakes</h2>

    <p>Giant snakes can be found in both the wet and dry regions of Tamriel.
    Giant snakes tend to prey on large fauna, such as elk, deer, and sometimes
    the foolhardy small predatory, such as wolves.</p>

    <p>Giant snakes come in a wide variety of types, some of which are deadly
    poisoners, and some are brutal constrictors. A poisonous giant spider will
    focus their effots on envonoming their prey, while a constrictor will go in
    for a squeeze and will not stop until their prey is utterly crushed.</p>

    <p>Despite their large size, giant snakes are suprisingly stealthy, as they
    move silently and low to the underbrush. This can make spotting them
    hazardous, and in swampy regions, they sometimes swim on the surface of
    water, or drop down from trees. Snakes make semi-permanent burrows they
    range out of to hunt prey. Due to the size of their prey, they do not feed
    often, as they digest their victims whole, a process that takes weeks,
    sometimes months.</p>

    <h2>Giant Snake Loot&nbsp;</h2>

    <ul>

    <li>On a +30 Survival test, a character can remove the snake's hide, worth
    100 drakes, over the course of a Short Rest. Failing this test spoils the
    hide and halves its worth.&nbsp;</li>

    <li>On a +20 Simple Survival test over a Short Rest, a character can havest
    DoS days' rations of snake meat. Snake meat will spoil within a day if not
    preserved.&nbsp;</li>

    <li>On a +0 Alchemy test over a Short Rest, a character can harvest and
    prepare the snake's eyes, which are Uncommon Illusion ingredients. If the
    character scores more than 1 DoS, he harvests 2 giant snake eyes
    instead.&nbsp;</li>

    <li>Additionally, a character can make on roll on the Treasure table to see
    if the snake has swallowed any other adventurers and what loot they
    had.</li>

    </ul>
