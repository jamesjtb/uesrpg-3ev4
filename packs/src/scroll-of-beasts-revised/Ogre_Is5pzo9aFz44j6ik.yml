  bio: >-
    <h2>Encountering Ogres</h2>

    <p>An adventurer is most likely to come across an ogre while exploring the
    backwoods and natural caverns of Cyrodiil, though they can be found across
    all of Tamriel, particularly in the Dragontail and Wrothgarian Mountains. If
    food is to be found, one can be sure that ogres are not far behind.</p>

    <p>While many would think ogres are stupid or dim witted, ogres have proven
    in the past to possess reasonable intelligence, at least in the case of
    their leadership. For example, the Ironhand ogres proved a significant
    threat to the region of Stormhaven, and the ogres of Wrothgar helped found
    the first Orsinium alongside the orcs and goblins.</p>

    <p>Ogre dwellings are home to small, primitive huntergatherer communities.
    Their culture is also primitive, and their dwellings are home to rotting
    carcasses, stripped bones, and the occasional shrine to Malacath, their
    patron. Ogres raiding settlements is far from unheard of, and often a
    legitimate concern for those in the frontier regions in Cyrodiil, though
    these raids most often end in stolen livestock rather than sacked villages.
    In combat, ogres use large clubs, rocks, and their crushing fists as
    weapons.</p>

    <p>Ogres are notoriously heavy sleepers, and are astutely imperceptive.
    However, this very lack of perception girds them from illusion magic.</p>

    <h2>Ogre Loot</h2>

    <ul>

    <li>An ogre has on its person what it is equipped with, in addition to about
    2d10 drakes worth of trophies weighing 1 ENC.</li>

    <li>A character can make a +0 Alchemy test to harvest and grind up one dose
    of ogre teeth, which is a Very Rare Alteration ingredient. If the character
    scores more than 1 DoS on the test, they harvest 2 doses instead.&nbsp;</li>

    <li>Ogres are likely to have treasure stashed somewhere in their den. At the
    GM's discretion, the characters can make a number of rolls on the Treasure
    table the GM feels appropriate for the den.</li>

    </ul>
