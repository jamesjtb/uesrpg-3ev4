  bio: >-
    <h2>Encountering Goblin Shamans</h2>

    <p>Goblin shamans serve as the high priests and religious leaders of the
    goblin clans, who worship Muluk, the goblins&rsquo; version of Malacath.
    They practice primitive elemental hedge-magic and concoct simple brews and
    poisons for their clans.</p>

    <p>The most interesting feature of the goblin shaman is their totem staff, a
    brutal, bladed staff enchanted with primal magics that allow the casting of
    a single damaging cantrip at will. Goblin totem staves are passed down
    generation to generation, and date back to time unknown. The totem staff of
    a clan has profound spiritual importance to the tribe, and they will
    relentlessly hunt for their totem staff if stolen, either by a rival clan or
    by adventurers. Goblin scouts will range for miles and burn villages to the
    ground in night raids, and sack other goblin dens in their search.</p>

    <h2>Goblin Shaman Loot&nbsp;</h2>

    <ul>

    <li>A goblin has on its person what it is equipped with, in addition to
    about d12 drakes worth of fetishes and baubles weighing about 1 ENC. Goblin
    Totem Staves are able to always cast their innate spell. A goblin clan will
    stop at nothing to retrieve a stolen Totem Staff, and their generations
    breed quickly. Taking the totem staff will likely result in increased goblin
    raids in the coming weeks and months as they search for their ancestral
    totem.&nbsp;</li>

    <li>A character can make a +0 Alchemy test to harvest a goblin ear, which is
    an Uncommon Destruction ingredient. If the character succeeds with more than
    1 DoS, they harvest two ears instead.&nbsp;</li>

    <li>Goblins are likely to have treasure stashed somewhere in their den. At
    the GM's discretion, the characters can make a number of rolls on the
    Treasure table the GM feels appropriate for the den.</li>

