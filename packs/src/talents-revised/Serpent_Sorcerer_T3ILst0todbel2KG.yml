  description: >-
    <p>The Maormer can, during a Long Rest, perform a ritual requiring 50 drakes
    of ritual ingredients, and 30 Magicka Points to attempt to permanently bind
    a snake or serpent-like creature to their will. At the conclusion of the
    ritual, the Maormer and the serpent make an Opposed Willpower test, where
    the Maormer scores an additional Degree of Success for every additional 30
    Magicka Points spent on the ritual beyond the first 30. If the Maormer is
    successful, the serpent is bound to the Maormer&rsquo;s will, their minds
    effectively fused. The serpent becomes a creature under the Maormer&rsquo;s
    control, and gains the Bound trait. The Maormer gains the
    @Compendium[uesrpg-revision.journal.DyA3yhRJDDDu8cTw]{Mindlock} (1) trait,
    and has direct control of the snake.</p>
