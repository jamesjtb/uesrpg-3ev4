    image: {}
    text:
      format: 1
      content: >-
        <p>Weapons of this type are able to strike unpredictably. These weapons
        cannot be parried or countered, but cannot be used to parry or
        Counter-Attack either. If an attacker with this weapon and a defender
        blocking with a shield both pass their respective tests and the
        attacker’s degrees of success exceed those of the defender, then the
        defender does not block the attack as they normally would, and the
        attack is resolved as if the attacker had won. If a character critically
        fails an attack with a flail they hit themselves.</p>
