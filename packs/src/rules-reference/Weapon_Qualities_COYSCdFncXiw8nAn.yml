    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Attacks with this weapon cannot be parried or blocked. Instead of
        dealing damage, a successful attack with this weapon forces the opponent
        to make a Strength or Agility test. If they fail, they gain the
        @UUID[Compendium.uesrpg-3ev4.rules-reference.JournalEntry.ITVR2uHSThxcwwGw.JournalEntryPage.Pjeawm3l3ZweoVrr]{Entangled}
        condition. They can spend 1 AP as a Secondary Action to repeat the test,
        freeing themselves and removing the condition on a success.</p><p>If
        this effect was applied by a melee attack, then should the target
        character leave the melee range of the Entangling weapon, the character
        wielding the weapon must choose to either let go of their weapon
        (maintaining the effect on the target) or keep their weapon (removing
        the effect from the target).</p>
    video:
      controls: true
      volume: 0.5
    src: null
    ownership:
