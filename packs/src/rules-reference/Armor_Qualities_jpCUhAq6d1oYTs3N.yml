  - sort: 1000000
    name: Armor Classes
    type: text
    _id: cgTgndmV9Qnp8BkW
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Instead of trying to keep track of the myriad styles of armor that
        exist, all armor in the UESRPG is divided into one of two classes:
        partial and full armor.</p><p>The combination of an armor’s class and
        material are what make up its complete profile. It is these combinations
        that characters choose from when picking armor. Unlike the weapon tables
        on the previous pages, the armor tables on the next page have already
        factored in the effects of an armor’s material. Simply pick the one you
        want, and you’re ready to go!</p><p><em>Example: The Imperial Legion
        armor described above would be classified as partial steel armor given
        its material and level of coverage whereas a suit of plate armor would
        be classified as full steel armor instead. These classes were designed
        to be somewhat abstract.</em></p>
