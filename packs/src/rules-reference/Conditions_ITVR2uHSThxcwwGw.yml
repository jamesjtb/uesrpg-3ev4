        <p>The character is flung into an uncontrollable rage. Frenzied
        characters gain the following rules:</p><ul><li><p>Must attempt to
        attack the nearest person or creature in melee combat each turn if able,
        using only All Out Attacks.</p></li><li><p>If not within range of a
        potential target, the character must move toward the nearest potential
        target. They may not attempt to flee the fight.</p></li><li><p>Increase
        WT by 3 and SB by 1.</p></li></ul><blockquote><p><em><strong>Optional
        Rule Note: Alternate Wounds</strong></em></p><p><em>If you’re using the
        rules for Alternate Wounds, disregard the WT increase in this bullet
        point.</em></p></blockquote><ul><li><p>Suffer a -20 penalty to all skill
        tests based on anything except Strength, Agility, or
        Endurance.</p></li><li><p>Gain an extra SP, which can exceed their SP
        maximum.</p></li><li><p>Immune to the effects of the stunned condition,
        fear, and passive wound effects.</p></li></ul><p>Once the encounter has
        ended, the character snaps out of their frenzied state and loses 2 SP
        (this cannot kill them). The character can also test Willpower at a -20
        as an action during combat to attempt to snap out of frenzy, which ends
        the condition.</p>
