    image: {}
    text:
      format: 1
      content: >-
        <p>Reduce Wound Threshold by 1. At the end of the character’s next turn,
        they take X damage (bypass AR/resistance); then X is reduced by 1. If
        the character regains HP from any source, subtract the total HP regained
        (including HP that would go beyond the character’s maximum HP) from
        X.</p><p>Bleeding can also be reduced by making a Profession [Medicine] 
        +0 skill test and using a Healer’s Kit. Reduce X by the DoS of the test.
        The Healer’s Kit is not consumed in the process.</p><p>If X ever becomes
        0, the Bleeding condition is removed.</p><p>If the Bleeding(X) condition
        would be inflicted on a character that already has a Bleeding condition,
        the value of each is added together and replaces the current Bleeding
        condition.</p><blockquote><p><em><strong>Optional Rule Note: Alternate
        Wounds</strong></em></p><p><em>If your group is using the optional rule
        for wounds, replace the text “Reduce Wound Threshold by 1.” with
        “Characters take a -10 penalty to Shock Tests.”.</em></p></blockquote>
