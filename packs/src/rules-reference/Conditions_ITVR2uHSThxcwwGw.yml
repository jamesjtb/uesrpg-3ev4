    text:
      format: 1
      content: >-
        <p>The target is engulfed in flames, with the intensity of the fire
        determined by a number X. </p><ul><li><p><strong>Start of Turn:</strong>
        At the end of each of their turns, a burning character suffers a single
        hit of X fire damage to the appropriate hit location (body is the
        default). Then increase X by 1.</p></li><li><p><strong>Stacking
        Burning:</strong> If a second instance of burning is inflicted on a
        character, simply combine the two X
        values.</p></li><li><p><strong>Taking Action:</strong> A burning
        character must pass a Willpower test with a -20 penalty at the beginning
        of a turn in order to attempt any action other than putting out the
        fire.</p></li><li><p><strong>Putting It Out:</strong> A burning
        character can attempt to extinguish the flames on their turn by spending
        an action point and making an Strengrh or Agility test with a +20 bonus
        and a -10 penalty for every point of the X value beyond 1. The burning
        character becomes prone and, if the test succeeds, loses the burning
        condition.</p></li></ul>
