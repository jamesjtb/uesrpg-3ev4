  bio: >-
    <h2>Encountering Wraiths</h2>

    <p>Deep in the dark corners of Nirn, there are some spirits who know no
    rest. Some manifest into simple ghosts. Others, those whose hearts were full
    of spite and hatred, become wraiths. Wraiths are devoid of reason, attacking
    all that lives with blind abandon. Their incorporeal nature make them
    dangerous to those in heavy armor, simply phasing through their
    opponent&rsquo;s armor with their ghostly claws. Along with their withering
    claws, wraiths are infamous for their fell magics. They have powers that can
    deaden flesh with cold, sap the energy from living creatures or steal their
    own voice.</p>

    <p>Perhaps deeper still are the gloom wraiths. While they have many
    similarities with wraiths, they are known to be much more dangerous due to
    their prowess with blade or claw and eldritch knowledge of magic. Their
    origin is not certain, but they most often appear to be wearing purple
    robes, the color of nobility, and are graced with crowns upon their heads.
    This has lead some necrologists to speculate that gloom wraiths are the
    cursed spirits of members of nobility, or even royalty.</p>

    <h2>Wraith Loot</h2>

    <ul>

    <li>When a wraith dies, it vanishes, including its spectral armour and
    weapons.</li>

    <li>A character can test a -10 Alchemy test to gather one dose of Ectoplasm,
    which is a Very Rare Mysticism ingredient.</li>

    </ul>
