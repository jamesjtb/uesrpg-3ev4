    <p>Ghosts are the souls of those who have died and are now trapped within
    Nirn unable to leave. They can be found manifesting all across Tamriel.
    Ghost are most often found within ancient tombs or haunting graveyards. That
    said, they can also be found practically everywhere else either naturally or
    because of dark necromancies being cast to summon them.</p>

    <p>Ghosts that naturally occur are bound to Mundus in ethereal form, often
    because of some unfinished business that needs attending before the spirit
    can move on. Usually, a ghost devolves into unending madness, their past
    life and the business that ties them to Mundus long forgotten and
    unresolved. The ghost&rsquo;storment in reality, one foot in and one foot
    out, is agonizing and ceaseless until they are vanquished by the living,
    banished into death by force.</p>

    <p>This in mind, slaying a ghost that has gone mad is a great and noble
    service, as it delivers them from the shackles of their endless anguish.</p>

    <h2>Ghost Loot</h2>

    <ul>

    <li>A character can test a -10 Alchemy test to gather one dose of Ectoplasm,
    which is a Very Rare Mysticism ingredient.</li>

    </ul>
