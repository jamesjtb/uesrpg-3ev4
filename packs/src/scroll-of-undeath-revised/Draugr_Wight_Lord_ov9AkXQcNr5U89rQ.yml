  bio: >-
    <h2>Encountering Draugr Deathlords</h2>

    <p>A Draugr Deathlord is a fearsome foe. Both skilled at martial combat and
    with the use of the Thu'um, a Deathlord is not easily bested. Combined with
    his ability to muster Draugr to give them bonus attacks, makes fighting a
    Deathlord in his home turf an absolutely brutal fight. Characters hunting a
    Draugr Deathlord should take special care to separate him from his retinue,
    or have a way to quickly deal with them or the Deathlord will overwhelm them
    with volume of attacks.</p>

    <p>The Deathlord has 4 AP, meaning he has a LOT ofpotential attacks and
    defences, and combined with his Slow Time shout, a Deathlord is more than a
    match for a party of adventurers.</p>

    <p>Draugr Deathlords are often found in the deepest part of their ruins,
    often accompanying or protecting the sarcophagus of his Dragon Priest
    master, if he has one. Some more ambitious Deathlords occassionally attack
    settlements, but this hasn't happened in a long time. Because Deathlords are
    so often on the defensive, they have time to plot out elaborate and cruel
    defensive strategies, and have often designed their sanctums to be "kill
    rooms," built for the explicit purpose of absolutely halting any invading
    forces with extreme force.</p>

    <h2>Draugr Deathlord Loot</h2>

    <ul>

    <li>A Draugr Deathlord is often buried with the material wealth he
    accumulated in life, which is a lot. The GM can tell you how many rolls a
    character gets on the Treasure Table, but the suggested range is at least 10
    or more.</li>

    <li>A character can harvest a Draugr Deathlord's tongue, which is a
    Legendary Destruction ingredient.</li>

    </ul>
