      content: "<p>In order to locate an item for sale, a character must make a Commerce or Investigate test. The difficulty of the test should be determined by the specific item the character is looking for. The GM should use their judgment and lore knowledge in equal measure when making their decision. The following table can provide some guidelines:</p>\n<table style=\"width:57.5326%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:53.4779%\"><strong>\_ \_ \_ \_ \_ \_ \_Item Availability</strong></td>\n<td style=\"width:45.8118%\"><strong>\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Modifier</strong></td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Extremely Rare</td>\n<td style=\"width:45.8118%\">-40</td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Rare</td>\n<td style=\"width:45.8118%\">-30</td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Scarce</td>\n<td style=\"width:45.8118%\">-20</td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Uncommon</td>\n<td style=\"width:45.8118%\">-10</td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Average</td>\n<td style=\"width:45.8118%\">-</td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Ordinary</td>\n<td style=\"width:45.8118%\">+10</td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Common</td>\n<td style=\"width:45.8118%\">+20</td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Plentiful</td>\n<td style=\"width:45.8118%\">+30</td>\n</tr>\n<tr>\n<td style=\"width:53.4779%\">Ubiquitous</td>\n<td style=\"width:45.8118%\">+40</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>\n<p><strong>Item Quality Level</strong></p>\n<p>Items can also vary drastically in quality based on how well they were made, or some feature inherent to the item. This will modify their price and their availability. There are three quality levels for most items: inferior, common, and superior. Exactly what measurable impact this has on the item (if any) will be explained in the appropriate section.</p>\n<table style=\"width:99.1549%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:41.0068%\"><strong>\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Quality</strong></td>\n<td style=\"width:26.5622%\"><strong>\_ \_ \_ \_ \_ \_ \_ \_ Availability</strong></td>\n<td style=\"width:31.5787%\"><strong>\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Price</strong></td>\n</tr>\n<tr>\n<td style=\"width:41.0068%\">Inferior</td>\n<td style=\"width:26.5622%\">2 stps more common</td>\n<td style=\"width:31.5787%\">-50%</td>\n</tr>\n<tr>\n<td style=\"width:41.0068%\">Common</td>\n<td style=\"width:26.5622%\">No Change</td>\n<td style=\"width:31.5787%\">-</td>\n</tr>\n<tr>\n<td style=\"width:41.0068%\">Superior</td>\n<td style=\"width:26.5622%\">2 steps rarer</td>\n<td style=\"width:31.5787%\">+100%</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>\n<p><strong>Location Modifiers</strong></p>\n<p>While Tamriel has a flourishing international market, due to the many merchant guilds dotting the continent, certain objects must be imported or accessed through more illegitimate means. The following table can provides some guidelines for any such availability and pricing modifiers:</p>\n<table style=\"width:99.1477%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:46.6212%\"><strong>\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Circumstance</strong></td>\n<td style=\"width:27.3413%\"><strong>\_ \_ \_ \_ Availability Modifier</strong></td>\n<td style=\"width:25.178%\"><strong>\_ \_ \_ \_ \_ \_ \_Price Modifier</strong></td>\n</tr>\n<tr>\n<td style=\"width:46.6212%\">Illegal Ware</td>\n<td style=\"width:27.3413%\">Increased 1 step</td>\n<td style=\"width:25.178%\">+25%</td>\n</tr>\n<tr>\n<td style=\"width:46.6212%\">Stolen goods</td>\n<td style=\"width:27.3413%\">Increased 2 steps</td>\n<td style=\"width:25.178%\">-20%</td>\n</tr>\n<tr>\n<td style=\"width:46.6212%\">Local wares</td>\n<td style=\"width:27.3413%\">Decreased1 step</td>\n<td style=\"width:25.178%\">-</td>\n</tr>\n<tr>\n<td style=\"width:46.6212%\">Imported from nearby region</td>\n<td style=\"width:27.3413%\">Increased 1 step</td>\n<td style=\"width:25.178%\">+25%</td>\n</tr>\n<tr>\n<td style=\"width:46.6212%\">Rare or limited import</td>\n<td style=\"width:27.3413%\">Increased 2 steps</td>\n<td style=\"width:25.178%\">+50%</td>\n</tr>\n</tbody>\n</table>"
