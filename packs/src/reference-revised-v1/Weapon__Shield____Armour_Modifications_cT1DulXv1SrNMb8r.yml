    text:
      format: 1
      content: "<p><strong>Weapon Modifications</strong></p>\n<table style=\"width:99.1549%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:44.0154%\"><strong>Upgrade (Weapon Types)</strong></td>\n<td style=\"width:14.1631%\"><strong>Difficulty</strong></td>\n<td style=\"width:40.9692%\"><strong>Effect</strong></td>\n</tr>\n<tr>\n<td style=\"width:44.0154%\">Serrated Edge (All weapons &amp; ammo with a sharp edge)</td>\n<td style=\"width:14.1631%\">10 pr X (max 3)</td>\n<td style=\"width:40.9692%\">Bleed effect for Serrated quality (X*2), subtract X from Slashing or Splitting quality to a min. of 0.</td>\n</tr>\n<tr>\n<td style=\"width:44.0154%\">Parrying Hooks (Longsword and Great Sword)</td>\n<td style=\"width:14.1631%\">-15</td>\n<td style=\"width:40.9692%\">Dueling Weapon when held in both hands.</td>\n</tr>\n<tr>\n<td style=\"width:44.0154%\">Basket Hilt (All 1-handed swords)</td>\n<td style=\"width:14.1631%\">-15</td>\n<td style=\"width:40.9692%\">+20 to resist Disarm attempts, +5 to Parrying, -5 to Offensive Combat Style tests.</td>\n</tr>\n<tr>\n<td style=\"width:44.0154%\">Spiked Head (Mace, Warhammer, &amp; Maul)</td>\n<td style=\"width:14.1631%\">10 pr X (max 3)</td>\n<td style=\"width:40.9692%\">Increases Crushing value by 2*X on All Out Attack, decreases Crushing by 2*X on normal attacks.</td>\n</tr>\n<tr>\n<td style=\"width:44.0154%\">Fitted Grip (All melee weapons)</td>\n<td style=\"width:14.1631%\">-25</td>\n<td style=\"width:40.9692%\">+5 to Combat Style rolls for the character, -5 to anyone else using the weapon.</td>\n</tr>\n<tr>\n<td style=\"width:44.0154%\">Wavy Blade (Restricted to sword and dagger type weapons)</td>\n<td style=\"width:14.1631%\">-20</td>\n<td style=\"width:40.9692%\">+5 to Counterattack, -5 to Parry. Increases bonus to +10 against polearms.</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>\n<p><strong>Shield Modifications</strong></p>\n<table style=\"width:99.1477%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:16.2744%\"><strong>Upgrade</strong></td>\n<td style=\"width:11.7343%\"><strong>Difficulty</strong></td>\n<td style=\"width:71.1318%\"><strong>Effect</strong></td>\n</tr>\n<tr>\n<td style=\"width:16.2744%\">Shield Spike</td>\n<td style=\"width:11.7343%\">-5</td>\n<td style=\"width:71.1318%\">Adds +1D4 damage with the Crushing (2) quality when using the Bash special action.</td>\n</tr>\n<tr>\n<td style=\"width:16.2744%\">Shield Bumps</td>\n<td style=\"width:11.7343%\">-10 pr X</td>\n<td style=\"width:71.1318%\">Grants a +5 pr X to block bladed weapons (including arrows, but not bolts).</td>\n</tr>\n<tr>\n<td style=\"width:16.2744%\">Fastening Straps</td>\n<td style=\"width:11.7343%\">-5</td>\n<td style=\"width:71.1318%\">The shield has extra straps that can be fastened as a Secondary action. When the shield is strapped, it is impossible to disarm, but likewise, requires a Secondary action to undo the straps keeping it in place.</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>\n<p><strong>Armour Modifications</strong></p>\n<table style=\"width:99.1477%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:21.6104%\"><strong>Upgrade</strong></td>\n<td style=\"width:14.1974%\"><strong>Difficulty</strong></td>\n<td style=\"width:63.3326%\"><strong>Effect</strong></td>\n</tr>\n<tr>\n<td style=\"width:21.6104%\">Spiked Armour</td>\n<td style=\"width:14.1974%\">-10</td>\n<td style=\"width:63.3326%\">Can only be installed on Full armour Chest with 4 AR+. Adds +1 ENC. Inflicts 1D4 damage when a grappled is initiated by either side, with the Crushing quality using the character's SB if grappling, and the grappler's SB if grappled.</td>\n</tr>\n<tr>\n<td style=\"width:21.6104%\">Environmental Seal</td>\n<td style=\"width:14.1974%\">-5 pr X (max 3)</td>\n<td style=\"width:63.3326%\">+10 pr X to resist particle storms (ash/sand).</td>\n</tr>\n<tr>\n<td style=\"width:21.6104%\">Fur Lined</td>\n<td style=\"width:14.1974%\">-5 pr X (max 3)</td>\n<td style=\"width:63.3326%\">+10 pr X to resist effects of cold.</td>\n</tr>\n<tr>\n<td style=\"width:21.6104%\">Reinforced Knuckles</td>\n<td style=\"width:14.1974%\">Special*</td>\n<td style=\"width:63.3326%\">Can only be applied to Arm location armour. Adds +1 ENC. This location counts as being a Cestus. The smith must choose which weapon material to make the cestus from as when creating any other weapon. This weapon is part of the armour and cannot be disarmed. It has the durability of the armour rather than the weapon.</td>\n</tr>\n<tr>\n<td style=\"width:21.6104%\">Locked Gauntlet</td>\n<td style=\"width:14.1974%\">-10</td>\n<td style=\"width:63.3326%\">Can only be installed on Full armour Arm with 4 AR+. As a Secondary action, a one-handed weapon can be locked in place within the gauntlet, preventing it from being disarmed. However, while so locked in place, the user takes a -10 penalty to parrying, and cannot use the hand for anything else unless unlocked with a Secondary action.</td>\n</tr>\n<tr>\n<td style=\"width:21.6104%\">Ridged Shoulder Guard</td>\n<td style=\"width:14.1974%\">-15</td>\n<td style=\"width:63.3326%\">Can only be installed on Full armour Chest with 4 AR+. Adds +1 ENC. Whenever the Head hit-location is struck, roll 1D10. On a result of 9 or 10, the blow is deflected to the body instead of the head.</td>\n</tr>\n</tbody>\n</table>\n<p>*The difficulty of this upgrade is the same as the chosen weapon material for the cstus, but retains the quality of the armour upgrade.</p>"
