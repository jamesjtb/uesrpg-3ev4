      content: "<p><span style=\"text-decoration:underline\"><strong>Infection</strong></span></p>\n<p>Whenever someone takes damage from a lycanthropeâ€™s Bite attack, the target must make a -10 END test or become infected.</p>\n<p><span style=\"text-decoration:underline\"><strong>The Hunger</strong></span></p>\n<p>The Beast within demands blood. Each night, a Lycanthrope must make a WILL test, on a failed test they suffer a point of Hunger. The following information is the effects of each stage of hunger.</p>\n<p><em><strong>Well Fed</strong></em></p>\n<p>While Well-Fed, your natural healing rate is doubled.</p>\n<p><em><strong>Sated</strong></em></p>\n<p>While Sated, you suffer no penalties</p>\n<p><em><strong>Hungry</strong></em></p>\n<p>While Hungry, you suffer from dreams of the hunt that prevent you from getting rest. Your max SP is reduced by 1.</p>\n<p><em><strong>Famished</strong></em></p>\n<p>While Famished, your body and mind begin to succumb to the hunger. You suffer a -10 penalty to all tests</p>\n<p><em><strong>Starved</strong></em></p>\n<p>While Starved, your dreams begin to affect you during the day. Your max AP is reduced by 1.</p>\n<p><em><strong>Ravenous</strong></em></p>\n<p>While Ravenous, the hunger claws at your waking mind, without respite the beast gnaws at the cage of your mortal flesh. Each of the prior penalties are doubled.</p>\n<p><em><strong>Feral</strong></em></p>\n<p>While Feral, you have lost yourself to the hunger. You are forced into beast form and must attack the nearest source of flesh, friend, or foe, until you reach the Sated hunger state.</p>\n<p>\_</p>\n<p><span style=\"text-decoration:underline\"><strong>Feeding</strong></span></p>\n<p>To sate your hunger, you must be at full HP while you feed. The following chart shows how much Hunger you can regain from feeding. If you are not at full health when you feed, you restore HP instead of Hunger. Feeding also restores 1 SP.</p>\n<div>\n<table class=\"MsoNormalTable\" style=\"border-color:initial;border-style:none;margin-left:auto;margin-right:auto;width:503px\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:82.719px;border:1pt solid black;padding:0cm\">\n<p class=\"MsoNormal\" style=\"text-align:center;line-height:normal;mso-pagination:none;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><strong><span style=\"font-size:10.0pt;font-family:Alegreya;mso-fareast-font-family:Alegreya;mso-bidi-font-family:Alegreya;mso-bidi-font-style:italic\">Source</span></strong></p>\n</td>\n<td style=\"width:71.938px;border-top:1pt solid black;border-right:1pt solid black;border-bottom:1pt solid black;border-image:initial;border-left:none;padding:0cm\">\n<p class=\"MsoNormal\" style=\"text-align:center;line-height:normal;mso-pagination:none;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><strong><span style=\"font-size:10.0pt;font-family:Alegreya;mso-fareast-font-family:Alegreya;mso-bidi-font-family:Alegreya;mso-bidi-font-style:italic\">Hunger</span></strong></p>\n</td>\n<td style=\"width:116.531px;border-top:1pt solid black;border-right:1pt solid black;border-bottom:1pt solid black;border-image:initial;border-left:none;padding:0cm\">\n<p class=\"MsoNormal\" style=\"text-align:center;line-height:normal;mso-pagination:none;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><strong><span style=\"font-size:10.0pt;font-family:Alegreya;mso-fareast-font-family:Alegreya;mso-bidi-font-family:Alegreya;mso-bidi-font-style:italic\">HP Restored</span></strong></p>\n</td>\n<td style=\"width:174.516px;border-top:1pt solid black;border-right:1pt solid black;border-bottom:1pt solid black;border-image:initial;border-left:none;padding:0cm\">\n<p class=\"MsoNormal\" style=\"text-align:center;line-height:normal;mso-pagination:none;border:none;mso-padding-alt:31.0pt 31.0pt 31.0pt 31.0pt;mso-border-shadow:yes\"><strong><span style=\"font-size:10.0pt;font-family:Alegreya;mso-fareast-font-