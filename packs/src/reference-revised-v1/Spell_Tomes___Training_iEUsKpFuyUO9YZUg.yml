      content: >-
        <p>Spell tomes are one of the ways that characters can learn
        conventional spells. Spell tomes are books (despite their name, they can
        be fairly small) that contain the knowledge necessary to use a given
        spell. They not only contain practical instructions for using the spell,
        but a history of the evolution of the spell, alternative forms of
        casting, mnemonic devices, and other information that can help a
        character attain a full understanding of the magic they are learning to
        use.</p>

        <p>Learning a spell takes a number of days equal to the spell level.
        This time must be spent in practice and study.</p>

