      content: >-
        <p>Can only be applied to Arm location armour. Adds +1 ENC. This
        location counts as being a Cestus. The smith must choose which weapon
        material to make the cestus from as when creating any other weapon. This
        weapon is part of the armour and cannot be disarmed. It has the
        durability of the armour rather than the weapon.</p>
