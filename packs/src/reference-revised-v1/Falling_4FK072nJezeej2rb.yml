      content: >-
        <p>Falling even a relatively short distance can be quite dangerous if a
        character is unlucky. Falling inflicts 1d8+[meters fallen beyond 2]
        damage to the body. This damage ignores armor. As long as a character is
        in control of their body when falling (not tied up / paralyzed /
        unconscious / surprised etc.), they do not take damage from falling any
        distance that either naturally or due to spells/talents equal to less
        than 3 meters.</p>
