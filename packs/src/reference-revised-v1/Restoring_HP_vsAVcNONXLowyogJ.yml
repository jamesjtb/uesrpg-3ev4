      content: "<p>Both magical and natural healing can restore missing HP.</p>\n<p>\_</p>\n<p><strong>Magical Healing</strong></p>\n<p>Magical healing will always specify an amount of missing HP that it restores, and this happens instantly unless otherwise noted.</p>\n<p>\_</p>\n<p><strong>Natural Healing</strong></p>\n<p>Characters naturally regenerate a number of missing HP equal to their Endurance bonus each time they take a long rest as long as they have no untreated wounds. This amount is doubled if the character is not doing anything strenuous, and is focused entirely on healing themselves (or if another person is caring for them).</p>"
