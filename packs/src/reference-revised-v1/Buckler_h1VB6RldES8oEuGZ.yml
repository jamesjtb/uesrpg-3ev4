      content: >-
        <p>All shields can be purchased as a buckler instead. Bucklers are 1
        weight class lower than a normal shield of their</p>

        <p>type, have 1 lower ENC, and cost 25% less.</p>

        <p>Bucklers have the Buckler quality: Shields with this quality can not
        block, but add an extra degree of success to all successful Parry tests.
        Also, when the defender wins an opposed Parry test, they always gains
        Advantage, but must pay the AP cost if picking the Special Action
        Advantage.</p>
