    text:
      format: 1
      content: "<p>When a chracter gains a level of fatigue, they acquire the Fatigued condition. If they gain additional levels of fatigue, the effects worsen. Fatigue is most typically gained when a character falls to 0 SP, or spends/loses SP when they are at 0.</p>\n<p>\_</p>\n<table style=\"width:99.1549%;height:102px\" border=\"1\">\n<tbody>\n<tr style=\"height:17px\">\n<td style=\"width:48.8226%;height:17px\"><strong>\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Levels</strong></td>\n<td style=\"width:50.4671%;height:17px\"><strong>\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Effects</strong></td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:48.8226%;height:17px\">Fatigued (1)</td>\n<td style=\"width:50.4671%;height:17px\">-10 penalty to all tests</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:48.8226%;height:17px\">Exhausted (2)</td>\n<td style=\"width:50.4671%;height:17px\">-20 penalty to all tests</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:48.8226%;height:17px\">Drained (3)</td>\n<td style=\"width:50.4671%;height:17px\">-30 penalty to all tests</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:48.8226%;height:17px\">Unconscious (4)</td>\n<td style=\"width:50.4671%;height:17px\">Character falls unconscious</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:48.8226%;height:17px\">5+</td>\n<td style=\"width:50.4671%;height:17px\">Character dies</td>\n</tr>\n</tbody>\n</table>"
