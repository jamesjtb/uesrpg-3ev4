    <p>Persuade is a measure of the character&rsquo;s knack for influencing
    people through strength of personality or threat of intimidation. Persuade
    tests are most often opposed by Willpower tests if the target wishes to
    resist. Your GM may ask you to test Persuade when you try to accomplish
    tasks like the following...</p>

