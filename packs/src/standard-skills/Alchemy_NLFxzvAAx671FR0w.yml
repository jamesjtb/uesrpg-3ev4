    style="box-sizing: border-box; user-select: text;">Example Specializations:
    Healing, Fortifying, Poisons</em></p>

    <p style="box-sizing: border-box; user-select: text; color:
    #191813;">Alchemy is the arcane art of brewing potions and poisons by
    combining ingredients in order to exploit their magical effects. This skill
    can be used to create a variety of concoctions with dramatic effects ranging
    from potions of levitation or healing, to magical poisons. Your GM may ask
    you to test Alchemy when you try to accomplish tasks like the
    following...</p>

